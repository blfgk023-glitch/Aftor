<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | VPN PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --iam-red: #ff0000;
            --inwi-purple: #92278f;
            --orange-color: #ff7900;
            --neon-yellow: #f1ff00;
            --ai-glow: #00f2ff;
            --ai-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ai-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0; /* للتحكم في الدخلة الواعرة */
            animation: pageFadeIn 1.5s ease-out forwards;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        .main-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/ynv1GmLc/a12e4d45adc0f948503cf2e7178b2d1b.jpg') no-repeat center center;
            background-size: cover; z-index: -2; filter: brightness(0.3);
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        .brand img { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid var(--ai-glow); box-shadow: 0 0 15px var(--ai-glow);
        }
        .brand span { 
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; 
            color: white; text-transform: uppercase; letter-spacing: 2px;
        }

        .menu-container { position: relative; }
        .menu-btn { font-size: 1.8rem; cursor: pointer; color: var(--ai-glow); transition: 0.3s; }

        /* الجدول اللي كينزل من الـ 3 شرطات */
        .dropdown-menu {
            position: absolute; top: 50px; left: 0;
            background: rgba(5, 10, 24, 0.95);
            border: 1px solid var(--ai-glow);
            border-radius: 12px;
            width: 220px; display: none;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0, 242, 255, 0.4);
            transform-origin: top;
            animation: slideDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideDown { from { transform: scaleY(0); opacity: 0; } to { transform: scaleY(1); opacity: 1; } }

        .dropdown-menu a {
            display: flex; align-items: center; padding: 15px;
            color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .dropdown-menu a:hover { background: var(--ai-glow); color: black; }
        .dropdown-menu a i { margin-left: 12px; }

        header { text-align: center; padding: 50px 20px; }
        .main-title { 
            color: var(--neon-yellow); font-weight: 900; 
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-shadow: 0 0 20px var(--neon-yellow); margin-bottom: 20px;
        }

        /* التجاوب (Responsive) */
        .grid-container {
            display: grid;
            gap: 30px;
            padding: 20px 8% 60px;
            /* للحاسوب: 3 أعمدة */
            grid-template-columns: repeat(3, 1fr);
        }

        /* للتيليفون: عمود واحد */
        @media (max-width: 900px) {
            .grid-container { grid-template-columns: 1fr; }
            .brand span { font-size: 1.2rem; }
        }

        .network-card {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 25px; padding: 25px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
        }

        .network-card::before {
            content: ""; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--border-color), transparent);
            animation: rotate 4s linear infinite; z-index: -2;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .network-card::after { content: ""; position: absolute; inset: 3px; background: #050a18; border-radius: 22px; z-index: -1; }

        .iam { --border-color: var(--iam-red); }
        .inwi { --border-color: var(--inwi-purple); }
        .orange { --border-color: var(--orange-color); }

        .card-title { font-family: 'Orbitron'; font-size: 1.3rem; text-align: center; margin-bottom: 20px; color: var(--border-color); }

        .app-box {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.05); margin-bottom: 12px;
            padding: 15px; border-radius: 12px; text-decoration: none; color: white;
            transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .app-box:hover { transform: scale(1.05); background: rgba(255,255,255,0.15); border-color: var(--border-color); }
        .app-box i { font-size: 1.6rem; color: var(--border-color); }

    </style>
</head>
<body>

    <div class="main-background"></div>

    <nav>
        <div class="menu-container">
            <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#"><i class="fas fa-share-alt"></i> مشاركة</a>
                <a href="#"><i class="fas fa-star"></i> التقييم</a>
                <a href="#"><i class="fas fa-envelope"></i> تواصل معنا</a>
            </div>
        </div>
        
        <div class="brand">
            <span>Grizator</span>
            <img src="https://i.ibb.co/F4x0F7Bc/In-Shot-20260125-221439000.jpg" alt="Logo">
        </div>
    </nav>

    <header>
        <h1 class="main-title">التطبيقات VPN تحويل نجمة 6 الى نجمة 3</h1>
    </header>

    <div class="grid-container">
        
        <div class="network-card iam">
            <div class="card-title">Maroc Telecom</div>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.boss.actunnelvpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card inwi">
            <div class="card-title">Inwi</div>
            <a href="https://play.google.com/store/apps/details?id=com.mxtunnel.pro" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.msyvpn.lite" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card orange">
            <div class="card-title">Orange</div>
            <a href="https://play.google.com/store/apps/details?id=com.stunnel.dev" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.vipoman" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.rjctunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.fa-bars')) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        }
    </script>
</body>
</html>
