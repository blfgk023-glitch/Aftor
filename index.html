<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | عالم الصور</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root {
            --primary: #00f2ff;
            --bg-dark: #0a0e23;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* 1. الخلفية المتدرجة المتحركة */
        .background-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #0a0e23, #1a1f3c, #001a33);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header & Logo */
        nav {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo img {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 20px var(--primary);
            margin-bottom: 20px;
        }

        .typing-container {
            font-size: 1.5rem;
            color: var(--primary);
            min-height: 40px;
            font-weight: bold;
        }

        /* 3. Slider Section (مثل صورة العقارات) */
        .slider-section {
            padding: 50px 0;
            width: 100%;
        }

        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 450px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            overflow: hidden;
            position: relative;
            transition: 0.5s;
        }

        .swiper-slide:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            transform: scale(1.05);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            position: absolute;
            bottom: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: right;
        }

        /* Search Bar (مثل الصورة الثالثة) */
        .search-container {
            margin: 40px auto;
            max-width: 600px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid var(--primary);
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
        }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="background-animate"></div>

    <nav>
        <div class="logo">
            <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" alt="Logo">
        </div>
        <div class="nav-links">
            <i class="fas fa-bars" style="font-size: 1.5rem; cursor: pointer;"></i>
        </div>
    </nav>

    <section class="hero">
        <h1 id="title-1"></h1>
        <div class="typing-container" id="title-2"></div>
        
        <div class="search-container">
            <input type="text" placeholder="ابحث عن جميع صور العالم...">
            <i class="fas fa-search" style="position: absolute; left: 20px; top: 18px; color: var(--primary);"></i>
        </div>
    </section>

    <div class="slider-section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/Zzr3RXVJ/eeaa7e1b564ad94b3d522bfd0845a7e0.jpg" alt="Img 1">
                    <div class="card-info"><h4>AI Vision 01</h4></div>
                </div>
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/SDmCB9ST/996a155305cdadf15ee5af4318616d75.jpg" alt="Img 2">
                    <div class="card-info"><h4>Cyber World</h4></div>
                </div>
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/24BJm0Q/753545f28f3b7b3524a1a69137a4d358.jpg" alt="Img 3">
                    <div class="card-info"><h4>Neon Space</h4></div>
                </div>
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/9mq0bdK8/b9824142d3db284b59756c5893cebf54.jpg" alt="Img 4">
                    <div class="card-info"><h4>Future Tech</h4></div>
                </div>
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/Zz0RMb9g/4b6a28f530581296c05fcf26e9088aae.jpg" alt="Img 5">
                    <div class="card-info"><h4>Grizator Art</h4></div>
                </div>
                <div class="swiper-slide">
                    <img src="https://i.ibb.co/1tKrfB28/704de7aecd96bb7196f54bb11775d9f2.jpg" alt="Img 6">
                    <div class="card-info"><h4>World Images</h4></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <footer>
        <p>© 2026 Grizator AI World | جميع الحقوق محفوظة</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // 1. Typing Effect Logic
        const title1 = "Welcome to the website grizator";
        const title2 = "Phone backgrounds | جميع صور العالم";
        let i = 0, j = 0;

        function type1() {
            if (i < title1.length) {
                document.getElementById("title-1").innerHTML += title1.charAt(i);
                i++; setTimeout(type1, 100);
            } else { type2(); }
        }

        function type2() {
            if (j < title2.length) {
                document.getElementById("title-2").innerHTML += title2.charAt(j);
                j++; setTimeout(type2, 80);
            }
        }

        // 2. Swiper Slider Configuration (Coverflow effect like the image)
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            autoplay: { delay: 2500, disableOnInteraction: false },
        });

        window.onload = type1;
    </script>
</body>
</html>
