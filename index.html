<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | VPN Hub Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #02040a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --ai-cyan: #00f2ff;
            --inwi: #bc13fe;
            --orange: #ff7900;
            --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ğŸŒŒ Ø®Ù„ÙÙŠØ© Ù†ÙŠÙˆÙ† */
        .neon-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%);
            z-index: -2;
        }

        /* ğŸ–¼ï¸ Ø§Ù„Ø¨Ø§Ù†Ø± Ø§Ù„Ø¬Ø¯ÙŠØ¯ (Hero Banner) */
        .hero-banner {
            width: 100%;
            max-height: 400px; /* ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø·ÙˆÙ„ Ø§Ù„Ù…Ù†Ø§Ø³Ø¨ */
            overflow: hidden;
            position: relative;
            border-bottom: 2px solid var(--ai-cyan);
            box-shadow: 0 5px 30px rgba(0, 242, 255, 0.2);
        }

        .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ÙƒÙŠØ¬Ø¹Ù„ Ø§Ù„ØµÙˆØ±Ø© ØªØºØ·ÙŠ Ø§Ù„Ø¹Ø±Ø¶ ÙƒØ§Ù…Ù„ */
            display: block;
        }

        nav {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-box img { width: 35px; border-radius: 50%; border: 1px solid var(--ai-cyan); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; color: var(--ai-cyan); text-shadow: 0 0 15px var(--ai-cyan); }

        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px; color: #fff; }
        .hero p { opacity: 0.6; font-size: 0.9rem; }

        /* ğŸ  Ø´Ø¨ÙƒØ© Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª */
        .network-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 0 8% 60px;
        }

        .network-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 35px;
            padding: 40px 20px; cursor: pointer; position: relative; overflow: hidden;
            text-align: center; transition: 0.3s; transform-style: preserve-3d;
        }

        .net-img {
            width: 100px; height: 100px; border-radius: 20px; 
            margin-bottom: 20px; object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        /* âš¡ AI Scan Line */
        .network-card::after {
            content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 80%;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            opacity: 0.15; animation: scan 3s infinite linear;
        }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }

        .inwi-card { --accent: var(--inwi); }
        .orange-card { --accent: var(--orange); }
        .iam-card { --accent: var(--iam); }

        .badge-ai {
            position: absolute; top: 15px; left: 15px; font-size: 0.6rem;
            padding: 5px 12px; border-radius: 20px; background: var(--accent);
            font-weight: bold; color: #fff;
        }

        /* ğŸ“¦ Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ */
        #apps-view { display: none; padding: 40px 8%; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .app-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 25px;
            padding: 25px; margin-bottom: 20px; position: relative;
        }
        .trust-score { font-family: 'Orbitron'; color: #ffcc00; font-size: 0.8rem; margin-bottom: 10px; }

        .install-btn {
            background: #fff; color: #000; padding: 16px; border-radius: 15px;
            text-decoration: none; font-weight: 900; display: flex; align-items: center;
            justify-content: center; gap: 10px; margin-top: 15px; transition: 0.2s;
        }
        .install-btn:active { transform: scale(0.95); }

        #ai-scanner {
            position: fixed; inset: 0; background: rgba(2,4,10,0.98); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 50px; height: 50px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .back-btn { margin-top: 40px; background: transparent; color: white; border: 1px solid var(--border); padding: 10px 25px; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div class="neon-bg"></div>

<div class="hero-banner">
    <img src="https://i.ibb.co/jP3vg7W6/53f82bb793ff10b6730f1abbcdeb33a7.jpg" alt="Grizator AI Banner">
</div>

<nav>
    <div class="logo-box">
        <img src="https://i.ibb.co/F4x0F7Bc/In-Shot-20260125-221439000.jpg" alt="Logo">
        <span class="logo">GRIZATOR AI</span>
    </div>
    <div style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--ai-cyan);">SYSTEM: ONLINE</div>
</nav>

<div class="container">
    <div id="home-view">
        <header class="hero">
            <h1>Choose Your Network.</h1>
            <p>AI finds the most stable VPN for Morocco *6</p>
        </header>

        <div class="network-grid">
            <div class="network-card inwi-card" data-tilt onclick="selectNetwork('inwi')">
                <span class="badge-ai">Gaming Optimized</span>
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" alt="Inwi" class="net-img">
                <h2 style="font-family: 'Orbitron';">INWI</h2>
            </div>

            <div class="network-card orange-card" data-tilt onclick="selectNetwork('orange')">
                <span class="badge-ai">High Stability</span>
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" alt="Orange" class="net-img">
                <h2 style="font-family: 'Orbitron';">ORANGE</h2>
            </div>

            <div class="network-card iam-card" data-tilt onclick="selectNetwork('iam')">
                <span class="badge-ai">Ultra Speed</span>
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" alt="IAM" class="net-img">
                <h2 style="font-family: 'Orbitron';">MAROC TÃ‰LÃ‰COM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <p id="rec-text" style="text-align: center; color: var(--ai-cyan); margin-bottom: 30px; font-weight: bold;"></p>
        <div id="app-list"></div>
        <center><button class="back-btn" onclick="location.reload()">Back to Networks</button></center>
    </div>
</div>

<div id="ai-scanner">
    <div class="loader"></div>
    <p id="scan-text" style="margin-top: 20px; font-family: 'Orbitron'; color: var(--ai-cyan); letter-spacing: 2px;"></p>
</div>

<script>
    VanillaTilt.init(document.querySelectorAll(".network-card"), {
        max: 15, speed: 400, glare: true, "max-glare": 0.2
    });

    const vpnData = {
        iam: [
            { name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8" },
            { name: "AC TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.boss.actunnelvpn", trust: "9.5" },
            { name: "MORE TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.more.tunnel.vpn", trust: "9.2" }
        ],
        inwi: [
            { name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7" },
            { name: "MSY VPN LITE", link: "https://play.google.com/store/apps/details?id=com.msyvpn.lite", trust: "9.4" },
            { name: "JN TUNNEL", link: "https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel", trust: "9.1" }
        ],
        orange: [
            { name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6" },
            { name: "VIP OMAN", link: "https://play.google.com/store/apps/details?id=dastan.prince.vipoman", trust: "9.3" },
            { name: "RJC TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.rjctunnel.vpn", trust: "9.0" }
        ]
    };

    function selectNetwork(net) {
        const scanner = document.getElementById('ai-scanner');
        const scanText = document.getElementById('scan-text');
        scanner.style.display = 'flex';
        
        let steps = ["SCANNING NETWORK...", "MATCHING PROTOCOLS...", "AI FINALIZING..."];
        let i = 0;
        let interval = setInterval(() => {
            scanText.innerText = steps[i];
            i++;
            if(i >= steps.length) {
                clearInterval(interval);
                scanner.style.display = 'none';
                showResults(net);
            }
        }, 800);
    }

    function showResults(net) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('apps-view').style.display = 'block';
        document.getElementById('rec-text').innerText = `Based on your ${net.toUpperCase()} network, AI recommends these ğŸ”¥`;
        const list = document.getElementById('app-list');
        list.innerHTML = '';
        vpnData[net].forEach(app => {
            list.innerHTML += `
                <div class="app-card">
                    <div class="trust-score">AI TRUST SCORE: ${app.trust}/10 â­</div>
                    <h2 style="font-family:'Orbitron'; margin-bottom: 5px;">${app.name}</h2>
                    <p style="font-size: 0.8rem; opacity: 0.6;">Tested on Moroccan *6 Servers.</p>
                    <a href="${app.link}" target="_blank" class="install-btn">
                        ğŸš€ Install from Play Store
                    </a>
                </div>
            `;
        });
    }
</script>

</body>
</html>
