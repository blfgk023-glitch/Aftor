<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | VPN Hub Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #010409;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(0, 242, 255, 0.1);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* üåå Animated AI Background */
        #ai-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #050a18 0%, #010409 100%); }

        .slider-container { width: 100%; height: 380px; position: relative; overflow: hidden; border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.5s ease-in-out; }
        .slide.active { opacity: 1; z-index: 10; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @media (max-width: 768px) { .slider-container { height: 240px; } }

        nav { padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); object-fit: cover; }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.3rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        .menu-icon { cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
        .bar { width: 25px; height: 3px; background: var(--ai-cyan); border-radius: 2px; }

        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px; }
        .hero p { color: #888; font-size: 0.9rem; }

        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 8% 50px; }
        .network-card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 40px 20px; cursor: pointer; text-align: center; transition: 0.4s; position: relative; backdrop-filter: blur(5px); }
        .net-img { width: 85px; height: 85px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        .download-counter { font-family: 'Orbitron'; font-size: 0.75rem; color: #00ffaa; display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 5px; }
        .count-num { font-weight: bold; }

        #apps-view { display: none; padding: 20px 8%; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; border-right: 4px solid var(--ai-cyan); }
        .install-btn { background: #fff; color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 10px; }

        .back-btn { background: #000; border: 1px solid var(--ai-cyan); padding: 12px 45px; border-radius: 50px; cursor: pointer; margin: 30px auto; display: block; }
        .back-text { font-family: 'Orbitron'; font-weight: 900; color: var(--ai-cyan); letter-spacing: 2px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<canvas id="ai-background"></canvas>

<div class="slider-container">
    <div class="slide active"><img src="https://i.ibb.co/HLzgJbdZ/In-Shot-20260127-081616263.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/zTqKDLfw/In-Shot-20260127-082105550.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/LT3NrQG/In-Shot-20260127-073207074.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/8LvFfHQY/In-Shot-20260127-072634988.jpg"></div>
</div>

<nav>
    <div class="brand">
        <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo-img">
        <span class="brand-name">Grizator</span>
    </div>
    <div class="menu-icon">
        <div class="bar"></div><div class="bar" style="margin:5px 0"></div><div class="bar"></div>
    </div>
</nav>

<div id="home-view">
    <header class="hero">
        <h1>Choose Your Network</h1>
        <p>All applications that convert *6 to *3</p>
    </header>
    <div class="network-grid">
        <div class="network-card inwi-card" onclick="selectNetwork('inwi')">
            <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">INWI</h2>
        </div>
        <div class="network-card orange-card" onclick="selectNetwork('orange')">
            <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">ORANGE</h2>
        </div>
        <div class="network-card iam-card" onclick="selectNetwork('iam')">
            <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">MAROC T√âL√âCOM</h2>
        </div>
    </div>
</div>

<div id="apps-view">
    <div id="app-list"></div>
    <button class="back-btn" onclick="window.history.back()">
        <span class="back-text">ùóïùóîùóñùóû</span>
    </button>
</div>

<div id="ai-scanner">
    <div class="loader"></div>
    <p style="margin-top:20px; font-family:'Orbitron'; color:var(--ai-cyan);">AI SCANNING...</p>
</div>

<script>
    // üåå Subtle AI Background Engine
    const canvas = document.getElementById('ai-background');
    const ctx = canvas.getContext('2d');
    let dots = [];
    function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Dot {
        constructor() {
            this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.3; this.vy = (Math.random() - 0.5) * 0.3;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if(this.x<0 || this.x>canvas.width) this.vx*=-1;
            if(this.y<0 || this.y>canvas.height) this.vy*=-1;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 242, 255, 0.2)';
            ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fill();
        }
    }
    function render() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        dots.forEach(d => {
            d.update(); d.draw();
            dots.forEach(d2 => {
                let dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                if(dist < 100) {
                    ctx.strokeStyle = `rgba(0, 242, 255, ${0.1 - dist/1000})`;
                    ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
                }
            });
        });
        requestAnimationFrame(render);
    }
    initCanvas(); for(let i=0; i<50; i++) dots.push(new Dot()); render();

    // üì± App Links
    const vpnData = {
        inwi: [
            { name: "MC NET VPN", id: "n1", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app" },
            { name: "AT NET VPN", id: "n2", link: "https://play.google.com/store/apps/details?id=com.technore.atnetvpn" },
            { name: "OSP TUNNEL", id: "n3", link: "https://play.google.com/store/apps/details?id=xyz.osptunnel.org" },
            { name: "MORE TUNNEL", id: "n4", link: "https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" },
            { name: "DT TUNNEL", id: "n5", link: "https://play.google.com/store/apps/details?id=com.victo.dt" },
            { name: "XRP TUNNEL PLUS", id: "n6", link: "https://play.google.com/store/apps/details?id=com.technore.xrptunnelplus" },
            { name: "PINAS VPN", id: "n7", link: "https://play.google.com/store/apps/details?id=pinas.vpn.ph" }
        ],
        orange: [
            { name: "AM TUNNEL LITE", id: "o1", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite" },
            { name: "MINA PRO NET", id: "o2", link: "https://play.google.com/store/apps/details?id=opencustom.minapronet.com.eg" }
        ],
        iam: [
            { name: "TSS TUNNEL", id: "m1", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" },
            { name: "XRP TUNNEL PLUS", id: "m2", link: "https://play.google.com/store/apps/details?id=com.technore.xrptunnelplus" },
            { name: "PINAS VPN", id: "m3", link: "https://play.google.com/store/apps/details?id=pinas.vpn.ph" },
            { name: "TSS TUNNEL", id: "m4", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }
        ]
    };

    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        history.pushState({view: 'apps'}, '');
        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div class="download-counter">üë§ <span class="count-num">${Math.floor(Math.random()*500)+1500}</span> downloads</div>
                    <h2 style="margin:5px 0;">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="install-btn">üöÄ INSTALL NOW</a>
                </div>`).join('');
            startCounter();
        }, 1200);
    }

    window.onpopstate = function() {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('apps-view').style.display = 'none';
    };

    function startCounter() {
        setInterval(() => {
            document.querySelectorAll('.count-num').forEach(el => {
                let val = parseInt(el.innerText);
                el.innerText = val + (Math.random() > 0.5 ? 1 : -1);
            });
        }, 2500);
    }

    setInterval(() => {
        const s = document.querySelectorAll('.slide');
        let a = document.querySelector('.slide.active');
        a.classList.remove('active');
        (a.nextElementSibling || s[0]).classList.add('active');
    }, 5000);
</script>
</body>
</html>
