
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Clock - Day & Night</title>
    <style>
        :root {
            --ai-glow: #00d2ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
            padding: 10px;
            /* خلفية افتراضية قبل تحميل الصور */
            background-color: #0f0c29;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* انتقال ناعم بين الصور */
        }

        /* طبقة مظلمة خفيفة باش يبان التوقيت واضح فوق الصور */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--ai-glow);
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .date-container {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .clock {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 5px;
            border-radius: 12px;
            border: 2px solid var(--ai-glow);
            box-shadow: 0 0 20px var(--ai-glow);
            flex: 1;
            max-width: 110px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .number {
            font-size: clamp(2rem, 10vw, 4.5rem);
            font-weight: 900;
            display: block;
        }

        .label {
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            text-transform: uppercase;
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .clock { gap: 5px; }
            .time-box { max-width: 90px; }
        }
    </style>
</head>
<body id="bg-body">

    <div class="language-switcher">
        <button class="lang-btn" onclick="setLang('ar')">العربية</button>
        <button class="lang-btn" onclick="setLang('en')">English</button>
        <button class="lang-btn" onclick="setLang('fr')">Français</button>
    </div>

    <div class="date-container" id="date-display"></div>

    <div class="clock">
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label" id="h-label">Hours</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label" id="m-label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label" id="s-label">Seconds</span>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        const translations = {
            en: { h: 'Hours', m: 'Min', s: 'Sec', locale: 'en-US' },
            fr: { h: 'Heures', m: 'Min', s: 'Sec', locale: 'fr-FR' },
            ar: { h: 'ساعات', m: 'دقائق', s: 'ثواني', locale: 'ar-MA' }
        };

        const dayImg = "https://i.ibb.co/Kc4ZL87C/4a6636f36dd70dbf9f0cb576eb019a99.jpg";
        const nightImg = "https://i.ibb.co/svQbTgJT/7445693c1280fe8687cae803a44b9e29.jpg";

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('h-label').textContent = translations[lang].h;
            document.getElementById('m-label').textContent = translations[lang].m;
            document.getElementById('s-label').textContent = translations[lang].s;
            updateClock();
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();

            // تحديث الأرقام
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');

            // تحديث التاريخ
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = now.toLocaleDateString(translations[currentLang].locale, options);

            // منطق تغيير الخلفية
            const body = document.getElementById('bg-body');
            if (hours >= 6 && hours < 18) {
                body.style.backgroundImage = `url('${dayImg}')`;
            } else {
                body.style.backgroundImage = `url('${nightImg}')`;
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
