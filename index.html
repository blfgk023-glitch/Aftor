<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | VPN Hub Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #02040a;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* üåå Animated AI Dynamic Background */
        .ai-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%);
            z-index: -2; overflow: hidden;
        }
        .ai-waves {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; animation: rotateBg 100s linear infinite;
        }
        .glow-sphere {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%; animation: floatGlow 15s ease-in-out infinite alternate;
        }
        @keyframes rotateBg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes floatGlow { 
            0% { transform: translate(0, 0); opacity: 0.3; } 
            100% { transform: translate(100px, 50px); opacity: 0.6; } 
        }

        /* üé¨ Slider Section */
        .slider-container {
            width: 100%; height: 400px; position: relative; overflow: hidden;
            border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 5px 30px rgba(0, 242, 255, 0.3);
            background: #000;
        }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.2s ease-in-out; display: flex; align-items: center; justify-content: center; z-index: 1; }
        .slide.active { opacity: 1; z-index: 10; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 768px) { .slider-container { height: 260px; } }

        /* ‚ú® AI Scan Effect */
        .slide.active::after {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.4), transparent);
            transform: skewX(-25deg); animation: lightScan 2.5s ease-in-out forwards; z-index: 11;
        }
        @keyframes lightScan { 0% { left: -150%; } 100% { left: 150%; } }

        /* ü§ñ Nav Bar & Logo */
        nav { padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); object-fit: cover; }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan), 0 0 20px var(--ai-cyan); }

        /* üçî AI Menu */
        .ai-menu-container { position: relative; }
        .menu-icon { cursor: pointer; display: flex; flex-direction: column; gap: 5px; padding: 10px; }
        .bar { width: 25px; height: 3px; background: linear-gradient(90deg, var(--ai-cyan), #fff); animation: barGlow 3s linear infinite; box-shadow: 0 0 5px var(--ai-cyan); }
        @keyframes barGlow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .ai-dropdown {
            position: absolute; top: 55px; left: 0; width: 160px; background: rgba(5, 10, 16, 0.98); border: 1px solid var(--ai-cyan); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3); max-height: 0; opacity: 0; transform: translateY(-20px); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none;
        }
        .ai-dropdown.active { max-height: 300px; opacity: 1; transform: translateY(0); pointer-events: auto; }
        .drop-item { padding: 15px; color: white; text-align: center; border-bottom: 1px solid var(--border); text-decoration: none; font-weight: bold; transition: 0.3s; opacity: 0; }
        .ai-dropdown.active .drop-item { opacity: 1; transition-delay: 0.2s; }
        .drop-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--ai-cyan); }

        /* üíé Main Content */
        .hero { text-align: center; padding: 40px 20px; position: relative; }
        .hero h1 { font-family: 'Orbitron'; letter-spacing: 2px; }
        .hero p { color: #ccc; margin-top: 10px; font-weight: 300; }

        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 8% 60px; }
        .network-card { background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 40px 20px; cursor: pointer; text-align: center; transition: 0.3s; position: relative; }
        .net-img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        /* üîô AI BACK Button */
        .back-btn { background: #050a10; border: 1.5px solid rgba(0, 242, 255, 0.4); padding: 12px 45px; border-radius: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 40px auto; transition: 0.4s; box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
        .back-text { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 3px; background: linear-gradient(90deg, #fff, var(--ai-cyan), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: textGlowFlow 3s linear infinite; }
        @keyframes textGlowFlow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        #apps-view { display: none; padding: 30px 8%; }
        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px; border-right: 4px solid var(--ai-cyan); }
        .install-btn { background: #fff; color: #000; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 15px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 45px; height: 45px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="ai-bg">
    <div class="ai-waves"></div>
    <div class="glow-sphere" style="top:10%; left:10%;"></div>
    <div class="glow-sphere" style="bottom:10%; right:10%; animation-delay: -5s;"></div>
</div>

<div class="slider-container">
    <div class="slide active"><img src="https://i.ibb.co/HLzgJbdZ/In-Shot-20260127-081616263.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/zTqKDLfw/In-Shot-20260127-082105550.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/LT3NrQG/In-Shot-20260127-073207074.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/8LvFfHQY/In-Shot-20260127-072634988.jpg"></div>
</div>

<nav>
    <div class="brand">
        <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo-img">
        <span class="brand-name">Grizator</span>
    </div>
    <div class="ai-menu-container">
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div><div class="bar" style="margin: 5px 0;"></div><div class="bar"></div>
        </div>
        <div class="ai-dropdown" id="aiDropdown">
            <a href="#" class="drop-item">üì§ ŸÖÿ¥ÿßÿ±ŸÉÿ©</a>
            <a href="https://wa.me/?text=Check this AI VPN!" class="drop-item">üí¨ Ÿàÿßÿ™ÿ≥ÿßÿ®</a>
        </div>
    </div>
</nav>

<div id="home-view">
    <header class="hero">
        <h1>Choose Your Network</h1>
        <p>All applications that convert *6 to *3</p>
    </header>
    <div class="network-grid">
        <div class="network-card inwi-card" onclick="selectNetwork('inwi')">
            <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">INWI</h2>
        </div>
        <div class="network-card orange-card" onclick="selectNetwork('orange')">
            <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">ORANGE</h2>
        </div>
        <div class="network-card iam-card" onclick="selectNetwork('iam')">
            <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
            <h2 style="font-family:'Orbitron'">IAM</h2>
        </div>
    </div>
</div>

<div id="apps-view">
    <div id="app-list"></div>
    <button class="back-btn" onclick="location.reload()">
        <span class="back-text">ùóïùóîùóñùóû</span>
    </button>
</div>

<div id="ai-scanner">
    <div class="loader"></div>
    <p style="margin-top:20px; font-family:'Orbitron'; color:var(--ai-cyan);">AI ANALYZING...</p>
</div>

<script>
    function toggleMenu() { document.getElementById('aiDropdown').classList.toggle('active'); }
    
    const vpnData = {
        iam: [{ name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8" }],
        inwi: [{ name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7" }],
        orange: [{ name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6" }]
    };

    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div style="color:#ffcc00; font-size:0.7rem;">TRUST SCORE: ${app.trust}/10</div>
                    <h2 style="margin:10px 0;">${app.name}</h2>
                    <a href="${app.link}" class="install-btn">üöÄ INSTALL NOW</a>
                </div>`).join('');
        }, 1500);
    }

    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);
</script>
</body>
</html>
