<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dynamic Clock</title>
    <style>
        :root {
            --ai-glow: #00d2ff;
            --bg-speed: 20s;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff);
            background-size: 400% 400%;
            animation: gradientBG var(--bg-speed) ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--ai-glow);
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .lang-btn:hover { background: var(--ai-glow); }

        .date-container {
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .clock {
            display: flex;
            gap: 15px;
            perspective: 1000px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--ai-glow);
            box-shadow: 0 0 20px var(--ai-glow), inset 0 0 10px var(--ai-glow);
            min-width: 120px;
            text-align: center;
        }

        .number {
            font-size: 5rem;
            font-weight: 900;
            display: block;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="language-switcher">
        <button class="lang-btn" onclick="setLang('ar')">العربية</button>
        <button class="lang-btn" onclick="setLang('en')">English</button>
        <button class="lang-btn" onclick="setLang('fr')">Français</button>
    </div>

    <div class="date-container" id="date-display"></div>

    <div class="clock">
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label" id="h-label">Hours</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label" id="m-label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label" id="s-label">Seconds</span>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        
        const translations = {
            en: { h: 'Hours', m: 'Minutes', s: 'Seconds', locale: 'en-US' },
            fr: { h: 'Heures', m: 'Minutes', s: 'Secondes', locale: 'fr-FR' },
            ar: { h: 'ساعات', m: 'دقائق', s: 'ثواني', locale: 'ar-MA' }
        };

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('h-label').textContent = translations[lang].h;
            document.getElementById('m-label').textContent = translations[lang].m;
            document.getElementById('s-label').textContent = translations[lang].s;
            updateClock();
        }

        function updateClock() {
            const now = new Date();
            
            // تحديث الوقت
            document.getElementById('hours').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');

            // تحديث التاريخ بناءً على اللغة
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = now.toLocaleDateString(translations[currentLang].locale, options);
            
            // تغيير سرعة حركة الخلفية حسب الثواني (لمسة ذكاء اصطناعي)
            document.documentElement.style.setProperty('--bg-speed', (10 + (now.getSeconds() / 2)) + 's');
        }

        setInterval(updateClock, 1000);
        updateClock(); // تشغيل فوري
    </script>
</body>
</html>
