<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Next-Gen VPN Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #02040a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --ai-cyan: #00f2ff;
            --ai-purple: #bc13fe;
            --inwi: #bc13fe;
            --orange: #ff7900;
            --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ğŸŒŒ Ø®Ù„ÙÙŠØ© Ù†ÙŠÙˆÙ† Ù…ØªØ­Ø±ÙƒØ© */
        .neon-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%);
            z-index: -2;
        }

        /* ğŸ“¡ Ø¹Ø¯Ø§Ø¯ Ù…Ø¨Ø§Ø´Ø± ÙˆÙ‡Ù…ÙŠ */
        .live-counter {
            background: var(--glass); padding: 10px 20px; border-radius: 50px;
            border: 1px solid var(--border); font-family: 'Orbitron';
            font-size: 0.8rem; display: inline-flex; align-items: center; gap: 10px;
        }

        nav {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: var(--ai-cyan); text-shadow: 0 0 15px var(--ai-cyan); }

        /* ğŸ  Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© */
        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 15px; background: linear-gradient(to right, #fff, var(--ai-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .network-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; padding: 0 8% 100px;
        }

        /* 3D Cards + AI Scan */
        .network-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            padding: 40px; cursor: pointer; position: relative; overflow: hidden;
            transform-style: preserve-3d; transition: 0.3s; text-align: center;
        }

        /* âš¡ AI Scan Line Effect */
        .network-card::after {
            content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
            opacity: 0.2; animation: scan 3s infinite linear;
        }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }

        .inwi-card { --accent: var(--inwi); }
        .orange-card { --accent: var(--orange); }
        .iam-card { --accent: var(--iam); }

        .badge-ai {
            position: absolute; top: 15px; right: 15px; font-size: 0.6rem;
            padding: 5px 12px; border-radius: 20px; background: var(--accent);
            font-weight: bold; text-transform: uppercase;
        }

        /* ğŸ¤– Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø°ÙƒÙŠØ© */
        #ai-scanner {
            position: fixed; inset: 0; background: rgba(2,4,10,0.95); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        /* ğŸ“¦ Ø¹Ø±Ø¶ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚Ø§Øª */
        #apps-view { display: none; padding: 40px 8%; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .recommendation-text { font-size: 1.2rem; margin-bottom: 30px; text-align: center; color: var(--ai-cyan); font-weight: bold; }

        .app-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 25px;
            padding: 25px; margin-bottom: 20px; display: flex; flex-direction: column;
            transition: 0.3s; position: relative;
        }
        .app-card:hover { border-color: var(--ai-cyan); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }

        .trust-score { font-family: 'Orbitron'; color: #ffcc00; font-size: 0.9rem; margin-bottom: 10px; }

        .install-btn {
            background: white; color: black; padding: 18px; border-radius: 15px;
            text-decoration: none; font-weight: 900; display: flex; align-items: center;
            justify-content: center; gap: 10px; transition: 0.2s; margin-top: 15px;
        }
        .install-btn:active { transform: scale(0.95); filter: brightness(0.8); }

        .back-home { margin-top: 50px; background: transparent; color: white; border: 1px solid var(--border); padding: 12px 30px; border-radius: 50px; cursor: pointer; }

        /* Today's Best VPN Badge */
        .today-best { border: 2px solid gold !important; position: relative; }
        .today-best::before { content: "ğŸ† TODAY'S BEST"; position: absolute; top: -12px; left: 20px; background: gold; color: black; padding: 2px 10px; border-radius: 5px; font-size: 0.6rem; font-weight: bold; }

    </style>
</head>
<body>

<div class="neon-bg"></div>

<nav>
    <div class="logo">GRIZATOR AI</div>
    <div class="live-counter">
        <span class="pulse-dot"></span>
        Apps Analyzed: <span id="count">1247</span>
    </div>
</nav>

<div class="container">
    <div id="home-view">
        <header class="hero">
            <h1>Choose Your Network.</h1>
            <p style="opacity: 0.6;">AI-Powered Protocol Matching for Morocco.</p>
        </header>

        <div class="network-grid">
            <div class="network-card inwi-card" data-tilt onclick="selectNetwork('inwi')">
                <span class="badge-ai">ğŸŸ¢ Best for Gaming</span>
                <i class="fas fa-bolt" style="font-size: 3rem; color: var(--inwi); margin-bottom: 20px;"></i>
                <h2>INWI</h2>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">98% Success Rate</p>
            </div>

            <div class="network-card orange-card" data-tilt onclick="selectNetwork('orange')">
                <span class="badge-ai">ğŸ”µ Best for Stability</span>
                <i class="fas fa-shield-virus" style="font-size: 3rem; color: var(--orange); margin-bottom: 20px;"></i>
                <h2>ORANGE</h2>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">96% Success Rate</p>
            </div>

            <div class="network-card iam-card" data-tilt onclick="selectNetwork('iam')">
                <span class="badge-ai">ğŸŸ¡ Best for Speed</span>
                <i class="fas fa-rocket" style="font-size: 3rem; color: var(--iam); margin-bottom: 20px;"></i>
                <h2>MAROC TÃ‰LÃ‰COM</h2>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">99% Success Rate</p>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <p class="recommendation-text" id="ai-rec-text"></p>
        <div id="app-list"></div>
        <center><button class="back-home" onclick="goHome()">Back to Intelligence Hub</button></center>
    </div>
</div>

<div id="ai-scanner">
    <div style="width: 60px; height: 60px; border: 4px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear;"></div>
    <p id="scan-text" style="margin-top: 20px; font-family: 'Orbitron'; color: var(--ai-cyan);"></p>
</div>

<script>
    // Initialize 3D Tilt
    VanillaTilt.init(document.querySelectorAll(".network-card"), {
        max: 15, speed: 400, glare: true, "max-glare": 0.2
    });

    const vpnData = {
        iam: [
            { name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8", best: true },
            { name: "AC TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.boss.actunnelvpn", trust: "9.5", best: false },
            { name: "MORE TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.more.tunnel.vpn", trust: "9.2", best: false }
        ],
        inwi: [
            { name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7", best: true },
            { name: "MSY VPN LITE", link: "https://play.google.com/store/apps/details?id=com.msyvpn.lite", trust: "9.4", best: false },
            { name: "JN TUNNEL", link: "https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel", trust: "9.1", best: false }
        ],
        orange: [
            { name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6", best: true },
            { name: "VIP OMAN", link: "https://play.google.com/store/apps/details?id=dastan.prince.vipoman", trust: "9.3", best: false },
            { name: "RJC TUNNEL VPN", link: "https://play.google.com/store/apps/details?id=com.rjctunnel.vpn", trust: "9.0", best: false }
        ]
    };

    function selectNetwork(net) {
        // Haptic Feedback Simulation
        if (window.navigator.vibrate) window.navigator.vibrate(50);

        const scanner = document.getElementById('ai-scanner');
        const scanText = document.getElementById('scan-text');
        scanner.style.display = 'flex';
        
        let steps = ["SCANNING NETWORK...", "ANALYZING NODES...", "AI OPTIMIZING..."];
        let i = 0;
        let interval = setInterval(() => {
            scanText.innerText = steps[i];
            i++;
            if(i >= steps.length) {
                clearInterval(interval);
                scanner.style.display = 'none';
                showResults(net);
            }
        }, 800);
    }

    function showResults(net) {
        document.getElementById('home-view').style.display = 'none';
        const appsView = document.getElementById('apps-view');
        appsView.style.display = 'block';
        document.getElementById('ai-rec-text').innerText = `Based on your ${net.toUpperCase()} network, AI recommends these ğŸ”¥`;
        
        const list = document.getElementById('app-list');
        list.innerHTML = '';
        
        vpnData[net].forEach(app => {
            list.innerHTML += `
                <div class="app-card ${app.best ? 'today-best' : ''}">
                    <div class="trust-score">AI Trust Score: ${app.trust}/10 â­</div>
                    <h2 style="font-family:'Orbitron'; margin-bottom: 10px;">${app.name}</h2>
                    <p style="font-size: 0.8rem; opacity: 0.6;">Optimized for Moroccan servers and *6 protocols.</p>
                    <a href="${app.link}" target="_blank" class="install-btn">
                        ğŸš€ Install from Play Store
                    </a>
                </div>
            `;
        });
    }

    function goHome() {
        location.reload(); // Simplest way to reset state
    }

    // Live Counter Animation
    setInterval(() => {
        const countBox = document.getElementById('count');
        let current = parseInt(countBox.innerText);
        countBox.innerText = current + Math.floor(Math.random() * 3);
    }, 3000);

</script>

<style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .pulse-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; animation: p 1s infinite; }
    @keyframes p { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
</style>

</body>
</html>
