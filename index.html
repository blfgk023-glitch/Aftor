    <style>
        :root {

            --ai-cyan: #00f2ff;

            --border: rgba(255, 255, 255, 0.1);

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* üåå Canvas AI Background */
        #ai-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, #0a1128 0%, #02050a 100%);
        }

        /* üé¨ Cinematic Slider */
        .slider-container {
            width: 100%; height: 380px; position: relative; overflow: hidden;
            border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.2s ease-in-out; display: flex; align-items: center; justify-content: center; }
        .slide.active { opacity: 1; z-index: 10; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @media (max-width: 768px) { .slider-container { height: 240px; } }

        /* ü§ñ Navigation */
        nav { padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.3rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        /* üçî AI Menu */
        .ai-menu-container { position: relative; }
        .menu-icon { cursor: pointer; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .bar { width: 25px; height: 3px; background: var(--ai-cyan); border-radius: 2px; box-shadow: 0 0 8px var(--ai-cyan); transition: 0.3s; }
        
        .ai-dropdown {
            position: absolute; top: 50px; left: 0; width: 160px; background: rgba(2, 5, 10, 0.95); border: 1px solid var(--ai-cyan); border-radius: 12px; overflow: hidden;
            max-height: 0; opacity: 0; transform: translateY(-15px); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none;
        }
        .ai-dropdown.active { max-height: 200px; opacity: 1; transform: translateY(0); pointer-events: auto; }
        .drop-item { padding: 15px; color: #fff; text-decoration: none; display: block; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); transition: 0.3s; }
        .drop-item:hover { background: rgba(0, 242, 255, 0.1); color: var(--ai-cyan); }

        /* üíé Hero Section */
        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px; }
        .hero p { color: #888; font-size: 0.9rem; letter-spacing: 1px; }

        /* üì± Network Cards */
        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 8% 50px; }
        .network-card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 40px 20px; cursor: pointer; text-align: center; transition: 0.4s; position: relative; overflow: hidden; backdrop-filter: blur(5px); }
        .network-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .net-img { width: 85px; height: 85px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        /* üîô Back Button */
        .back-btn { background: #000; border: 1px solid var(--ai-cyan); padding: 12px 45px; border-radius: 50px; cursor: pointer; margin: 30px auto; display: block; box-shadow: 0 0 15px rgba(0,242,255,0.2); transition: 0.3s; }
        .back-text { font-family: 'Orbitron'; font-weight: 900; color: var(--ai-cyan); letter-spacing: 2px; text-shadow: 0 0 5px var(--ai-cyan); }
        .back-btn:hover { background: var(--ai-cyan); }
        .back-btn:hover .back-text { color: #000; }

        #apps-view { display: none; padding: 20px 8%; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; border-right: 4px solid var(--ai-cyan); }
        .install-btn { background: #fff; color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 10px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<script>
    // üåå AI Particles Background Script
    const canvas = document.getElementById('ai-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.5;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function createParticles() {
        for (let i = 0; i < 80; i++) particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        
        // Connect particles with lines
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                let dx = particles[a].x - particles[b].x;
                let dy = particles[a].y - particles[b].y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 120) {
                    ctx.strokeStyle = `rgba(0, 242, 255, ${0.15 - distance/800})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas(); createParticles(); animate();

    // UI Logic
    function toggleMenu() { document.getElementById('aiDropdown').classList.toggle('active'); }
    
    const vpnData = {
        iam: [{ name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8" }],
        inwi: [{ name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7" }],
        orange: [{ name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6" }]
    };

    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div style="color:#ffcc00; font-size:0.7rem; font-family:Orbitron;">TRUST SCORE: ${app.trust}/10</div>
                    <h2 style="margin:8px 0;">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="install-btn">üöÄ INSTALL NOW</a>
                </div>`).join('');
        }, 1500);
    }

    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);

    VanillaTilt.init(document.querySelectorAll(".network-card"), { max: 10, speed: 400 });
</script>
