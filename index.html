<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | Networks Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --primary-neon: #00f2ff;
            --iam-color: #004595;
            --inwi-color: #92278f;
            --orange-color: #ff7900;
            --bg-color: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
        }

        /* الخلفية الثابتة */
        .main-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/DfwCLSLQ/72720391da27bdca8ea8dfe8e5f6a35f.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: brightness(0.35);
        }

        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-main img { width: 50px; border-radius: 50%; border: 2px solid var(--primary-neon); }

        header { text-align: center; padding: 60px 20px 40px; }
        h1 { font-family: 'Orbitron'; font-size: 3.5rem; letter-spacing: 5px; color: white; text-shadow: 0 0 20px var(--primary-neon); }

        /* حاوية الإطارات الثلاثة */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 0 8% 60px;
        }

        /* ستايل الإطار (Card) */
        .network-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 25px;
            border-top: 5px solid white;
            backdrop-filter: blur(15px);
            transition: 0.4s;
        }

        .network-card:hover { transform: translateY(-10px); }

        .card-title {
            font-family: 'Orbitron';
            font-size: 1.4rem;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* ألوان مخصصة لكل شركة */
        .iam { border-color: var(--iam-color); box-shadow: 0 10px 30px rgba(0, 69, 149, 0.3); }
        .inwi { border-color: var(--inwi-color); box-shadow: 0 10px 30px rgba(146, 39, 143, 0.3); }
        .orange { border-color: var(--orange-color); box-shadow: 0 10px 30px rgba(255, 121, 0, 0.3); }

        /* ستايل التطبيقات داخل الإطار */
        .app-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-box:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
        }

        .app-box i { font-size: 1.8rem; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid-container { padding: 0 5% 40px; }
        }
    </style>
</head>
<body>

    <div class="main-background"></div>

    <nav>
        <div style="font-family: 'Orbitron'; color: var(--primary-neon);">2026 HUB</div>
        <div class="logo-main"><img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg"></div>
    </nav>

    <header>
        <h1>Grizator</h1>
    </header>

    <div class="grid-container">
        
        <div class="network-card iam">
            <div class="card-title" style="color: #4da3ff;">
                <i class="fas fa-signal"></i> Maroc Telecom
            </div>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.boss.actunnelvpn" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
        </div>

        <div class="network-card inwi">
            <div class="card-title" style="color: #d161cf;">
                <i class="fas fa-network-wired"></i> Inwi
            </div>
            <a href="https://play.google.com/store/apps/details?id=com.mxtunnel.pro" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.msyvpn.lite" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
        </div>

        <div class="network-card orange">
            <div class="card-title" style="color: #ff9d47;">
                <i class="fas fa-wifi"></i> Orange
            </div>
            <a href="https://play.google.com/store/apps/details?id=com.stunnel.dev" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.vipoman" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.rjctunnel.vpn" target="_blank" class="app-box">
                <i class="fab fa-google-play"></i>
            </a>
        </div>

    </div>

</body>
</html>
