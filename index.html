<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | VPN Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #010409;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.15);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff; --custom: #ffcc00; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        #interactive-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .hero-v { width: 100%; border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); line-height: 0; background: #000; }
        .hero-v iframe { width: 100%; aspect-ratio: 16 / 9; border: none; transform: scale(1.15); pointer-events: none; }
        nav { padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.3rem; text-shadow: 0 0 10px var(--ai-cyan); }

        /* ستايل تسجيل الدخول */
        .login-box {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            padding: 40px 20px; border-radius: 40px; border: 1px solid var(--border);
            max-width: 450px; margin: 40px auto; text-align: center;
        }
        .login-box input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; outline: none;
        }
        .login-btn {
            width: 100%; padding: 16px; border-radius: 15px; border: none; background: white;
            color: black; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
        }

        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 0 8% 50px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 40px; padding: 50px 20px; cursor: pointer; text-align: center; backdrop-filter: blur(15px); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .net-img { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; border: 2px solid var(--ai-cyan); }
    </style>
</head>
<body>

<canvas id="interactive-bg"></canvas>

<div class="hero-v">
    <iframe src="https://player.cloudinary.com/embed/?cloud_name=didg4uwxv&public_id=InShot_20260127_191509607_hckiwc&autoplay=true&loop=true&muted=true&controls=false"></iframe>
</div>

<nav>
    <div class="brand">
        <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo-img">
        <span class="brand-name">Grizator</span>
    </div>
</nav>

<div id="home-view">
    <section class="login-box">
        <h2 style="font-family:'Orbitron'; margin-bottom: 10px;">USER LOGIN</h2>
        <p style="color: var(--ai-cyan); margin-bottom: 20px;">Access Premium Configs</p>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="login-btn">AUTHENTICATE</button>
    </section>

    <header style="text-align: center; padding: 20px;">
        <h1 style="font-family:'Orbitron'">Choose Your Network</h1>
        <p style="color: var(--ai-cyan)">All applications that convert *6 to *3</p>
    </header>

    <div class="network-grid">
        <div class="card" onclick="selectNetwork('inwi')"><img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img"><h2>INWI</h2></div>
        <div class="card" onclick="selectNetwork('orange')"><img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img"><h2>ORANGE</h2></div>
        <div class="card" onclick="selectNetwork('iam')"><img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img"><h2>MAROC TÉLÉCOM</h2></div>
    </div>
</div>

<div id="apps-view" style="display:none; padding: 40px 8%;">
    <div id="app-list"></div>
    <button style="background:none; border:1px solid white; color:white; padding:15px 40px; border-radius:50px; cursor:pointer; display:block; margin:20px auto;" onclick="location.reload()">◄ BACK</button>
</div>

<script>
    // كود الخلفية التفاعلية
    const canvas = document.getElementById('interactive-bg');
    const ctx = canvas.getContext('2d');
    let points = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        points = []; for(let i=0; i<50; i++) points.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5});
    }
    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        points.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.fillStyle = 'rgba(0,242,255,0.2)'; ctx.beginPath(); ctx.arc(p.x,p.y,1.5,0,Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    init(); animate();

    // كود التنقل
    const vpnData = {
        inwi: [{name: "MC NET VPN", link: "#"}],
        orange: [{name: "AM TUNNEL LITE", link: "#"}],
        iam: [{name: "TSS TUNNEL", link: "#"}]
    };
    function selectNetwork(net) {
        document.getElementById('home-view').style.display='none';
        document.getElementById('apps-view').style.display='block';
        document.getElementById('app-list').innerHTML = vpnData[net].map(a => `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; margin-bottom:10px;"><h3>${a.name}</h3><a href="${a.link}" style="color:cyan">Download</a></div>`).join('');
    }
</script>
</body>
</html>
