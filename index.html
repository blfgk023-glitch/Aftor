<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator Apps | عالم التطبيقات</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --primary-neon: #00f2ff;
            --bg-color: #030712;
            --card-bg: rgba(15, 23, 42, 0.8);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1. الخلفية (الصورة اللي عطيتي) */
        .main-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/DfwCLSLQ/72720391da27bdca8ea8dfe8e5f6a35f.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: brightness(0.4);
        }

        /* تأثير الضوء الأزرق في الخلفية */
        .light-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(0, 242, 255, 0.15), transparent 70%);
            z-index: -1;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            backdrop-filter: blur(10px);
        }

        .nav-links { display: flex; gap: 30px; list-style: none; font-family: 'Orbitron'; font-size: 0.9rem; }
        .nav-links li { cursor: pointer; transition: 0.3s; }
        .nav-links li:hover { color: var(--primary-neon); text-shadow: 0 0 10px var(--primary-neon); }

        .logo-main img { width: 50px; border-radius: 50%; border: 2px solid var(--primary-neon); }

        /* Hero Section */
        header {
            padding: 60px 8% 20px;
            max-width: 800px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .sub-text { font-size: 1.5rem; color: #cbd5e1; margin-bottom: 30px; }

        .btn-search {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-search:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4); }

        /* Main Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px 8%;
            max-width: 1400px;
        }

        /* قائمة التطبيقات (اليسار) */
        .app-list {
            background: var(--card-bg);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
        }
        .list-item:hover { background: rgba(0, 242, 255, 0.05); border-radius: 10px; }

        .list-item i { color: var(--primary-neon); font-size: 1.5rem; margin-left: 20px; }
        .app-info { flex: 1; text-align: right; }
        .app-info h3 { font-size: 1.1rem; margin-bottom: 5px; }

        /* بطاقة العرض (اليمين) */
        .showcase-card {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(0,0,0,0.5));
            border: 1px solid var(--primary-neon);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
        }

        .showcase-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/DfwCLSLQ/72720391da27bdca8ea8dfe8e5f6a35f.jpg') center center;
            background-size: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .download-icon {
            position: absolute;
            top: 20px; left: 20px;
            background: white;
            color: black;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Media Queries */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-background"></div>
    <div class="light-glow"></div>

    <nav>
        <i class="fas fa-search" style="font-size: 1.2rem; cursor: pointer;"></i>
        <ul class="nav-links">
            <li>Holit</li>
            <li>Mage</li>
            <li>Optiet</li>
            <li>Grizator</li>
        </ul>
        <div class="logo-main">
            <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" alt="Logo">
        </div>
    </nav>

    <header>
        <h1>GRIZATOR APPS</h1>
        <p class="sub-text" id="typing-text"></p>
        <button class="btn-search">
            <i class="fas fa-search"></i>
            Eregrition
        </button>
    </header>

    <div class="dashboard">
        
        <div class="app-list">
            <p style="color: #94a3b8; margin-bottom: 20px; font-size: 0.9rem;">Eazign orrous</p>
            
            <div class="list-item">
                <i class="fas fa-play"></i>
                <div class="app-info">
                    <h3>Play Store App 1</h3>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </div>

            <div class="list-item">
                <i class="fab fa-whatsapp"></i>
                <div class="app-info">
                    <h3>WhatsApp Plus</h3>
                </div>
            </div>

            <div class="list-item">
                <i class="fas fa-play"></i>
                <div class="app-info">
                    <h3>Premium Tools</h3>
                </div>
                <i class="fas fa-chevron-down" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </div>
        </div>

        <div class="showcase-card">
            <div class="download-icon">
                <i class="fas fa-download"></i>
            </div>
            <div style="text-align: right;">
                <h2 style="font-family: 'Orbitron';">Grizator Apps</h2>
                <p style="font-size: 0.8rem; opacity: 0.8; margin-bottom: 20px;">Catlvhopiaos - Dolertior utliesat detios</p>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" width="40" style="border-radius: 8px;">
                    <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" width="40" style="border-radius: 8px;">
                    <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" width="40" style="border-radius: 8px;">
                </div>
            </div>
        </div>

    </div>

    <script>
        // تأثير الكتابة (Typing Effect)
        const text = "Discover and download the best curated apps.";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 50);
            }
        }
        window.onload = type;
    </script>
</body>
</html>
