<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator Apps | Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background-color: #000; /* لون احتياطي */
        }

        /* حاوية الفيديو الخلفية */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* كيكون لتحت كاع */
            overflow: hidden;
        }

        /* تعديل الـ iframe باش يجي Full Screen */
        .video-wrapper iframe {
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* باش ما يضغطوش على الفيديو */
            transform: scale(1.4); /* باش نحيدو الجوانب السوداء إلا كانت */
        }

        /* طبقة شفافة (Overlay) باش يبان المحتوى ناضي */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* ضبابة كحلة خفيفة */
            z-index: -1;
        }

        /* تجربة محتوى بسيط دابا */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <iframe 
            src="https://streamable.com/e/36xhpk?autoplay=1&nocontrols=1&loop=1&muted=1" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <h1>الخلفية واجدة.. شنو غنديرو فوق منها دابا؟</h1>
    </div>

</body>
</html>
