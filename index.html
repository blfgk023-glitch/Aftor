            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .network-card:hover {
            transform: translateY(-15px);
            border-color: var(--card-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px var(--card-color);
        }

        /* Ø§Ù„Ø¥Ø¶Ø§Ø¡Ø© Ø§Ù„Ù„ÙŠ ØªØ­Øª Ø§Ù„ÙƒØ§Ø±Ø· */

            filter: blur(40px); opacity: 0; transition: 0.5s;
        }

        .iam { --card-color: #ff3e3e; }

    </style>
