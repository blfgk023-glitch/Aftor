<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Cinematic VPN Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #02040a;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* ğŸ¬ Cinematic Slider Engine */
        .slider-wrapper {
            width: 100%; height: 450px; position: relative; overflow: hidden;
            border-bottom: 2px solid var(--ai-cyan);
        }

        .slide {
            position: absolute; inset: 0; opacity: 0;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .slide img {
            width: 100%; height: 100%; object-fit: cover;
            transform: scale(1.3) translateY(-20px); /* Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©: Ø²ÙˆÙˆÙ… + Ù†Ø§Ø²Ù„Ø© Ø´ÙˆÙŠØ© */
            filter: blur(15px); /* Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©: Ø¶Ø¨Ø§Ø¨ÙŠØ© */
            transition: transform 5s linear, filter 1.5s ease-out;
        }

        /* ğŸï¸ Ø§Ù„Ø­Ø±ÙƒØ© Ù…Ù„ÙŠ ÙƒØªÙƒÙˆÙ† Ø§Ù„ØµÙˆØ±Ø© Active */
        .slide.active { opacity: 1; z-index: 10; }
        .slide.active img {
            transform: scale(1) translateY(0); /* ÙƒØªØ±Ø¬Ø¹ Ù„Ù…ÙƒØ§Ù†Ù‡Ø§ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ */
            filter: blur(0); /* ÙƒØªØ±Ø¬Ø¹ ÙˆØ§Ø¶Ø­Ø© */
        }

        /* Ø§Ù„Ø·Ø¨Ù‚Ø© Ø§Ù„Ù„ÙŠ ÙƒØªØ¹Ø·ÙŠ Ø´ÙƒÙ„ AI ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ± */
        .slider-overlay {
            position: absolute; inset: 0; z-index: 15;
            background: linear-gradient(to bottom, transparent 60%, var(--bg));
            pointer-events: none;
        }

        nav {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--ai-cyan); text-shadow: 0 0 15px var(--ai-cyan); }

        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2.2rem; }

        .network-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 0 8% 60px;
        }

        .network-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 35px;
            padding: 40px 20px; cursor: pointer; position: relative; overflow: hidden;
            text-align: center; transition: 0.3s; transform-style: preserve-3d;
        }

        .inwi-card { --accent: var(--inwi); }
        .orange-card { --accent: var(--orange); }
        .iam-card { --accent: var(--iam); }

        .net-img {
            width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px;
            border: 2px solid var(--accent); box-shadow: 0 0 20px var(--accent);
        }

        /* ğŸ“¦ Apps View */
        #apps-view { display: none; padding: 40px 8%; animation: fadeIn 0.8s ease; }
        .app-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 25px;
            padding: 25px; margin-bottom: 20px;
        }
        .install-btn {
            background: #fff; color: #000; padding: 16px; border-radius: 15px;
            text-decoration: none; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        #ai-scanner {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 50px; height: 50px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="slider-wrapper">
    <div class="slider-overlay"></div>
    <div class="slide active"><img src="https://i.ibb.co/HLzgJbdZ/In-Shot-20260127-081616263.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/zTqKDLfw/In-Shot-20260127-082105550.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/LT3NrQG/In-Shot-20260127-073207074.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/8LvFfHQY/In-Shot-20260127-072634988.jpg"></div>
</div>

<nav>
    <div class="logo">GRIZATOR AI</div>
    <div style="font-family:'Orbitron'; font-size:0.7rem; color:var(--ai-cyan)">SYSTEM: READY</div>
</nav>

<div class="container">
    <div id="home-view">
        <header class="hero">
            <h1>Choose Your Network</h1>
            <p>AI Intelligence matching protocols for Morocco *6</p>
        </header>

        <div class="network-grid">
            <div class="network-card inwi-card" data-tilt onclick="selectNetwork('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">INWI</h2>
            </div>
            <div class="network-card orange-card" data-tilt onclick="selectNetwork('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">ORANGE</h2>
            </div>
            <div class="network-card iam-card" data-tilt onclick="selectNetwork('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">MAROC TÃ‰LÃ‰COM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="app-list"></div>
        <center><button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:10px 30px; border-radius:50px; margin-top:20px; cursor:pointer;">Back</button></center>
    </div>
</div>

<div id="ai-scanner">
    <div class="loader"></div>
    <p id="scan-text" style="margin-top:20px; font-family:'Orbitron'; color:var(--ai-cyan)"></p>
</div>

<script>
    // ğŸ­ Cinematic Logic
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function animateSlider() {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }
    setInterval(animateSlider, 5000); // 5 Ø«ÙˆØ§Ù†ÙŠ Ù„ÙƒÙ„ ØµÙˆØ±Ø©

    // ğŸ§Š Tilt Effect
    VanillaTilt.init(document.querySelectorAll(".network-card"), { max: 15, speed: 400 });

    const vpnData = {
        iam: [{ name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8" }],
        inwi: [{ name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7" }],
        orange: [{ name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6" }]
    };

    function selectNetwork(net) {
        const scanner = document.getElementById('ai-scanner');
        scanner.style.display = 'flex';
        document.getElementById('scan-text').innerText = "AI MATCHING PROTOCOLS...";
        
        setTimeout(() => {
            scanner.style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            const list = document.getElementById('app-list');
            list.innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div style="color:#ffcc00; font-family:'Orbitron'; font-size:0.8rem;">AI TRUST: ${app.trust}/10</div>
                    <h2 style="margin:10px 0;">${app.name}</h2>
                    <a href="${app.link}" class="install-btn">ğŸš€ INSTALL VPN</a>
                </div>
            `).join('');
        }, 1500);
    }
</script>
</body>
</html>
