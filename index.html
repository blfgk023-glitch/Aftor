<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Next Gen VPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --ai-cyan: #00f2ff;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(0, 242, 255, 0.3);
            --inwi: #bc13fe; 
            --orange: #ff7900; 
            --iam: #0070ff;
            --custom: #ffcc00; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Cairo', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* فيديو الخلفية */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-bg iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%) scale(1.5); /* تكبير باش يغطي الشاشة كاملة */
            pointer-events: none;
        }

        /* غطاء أسود خفيف فوق الفيديو باش يبان الكود واضح */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        nav { 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            background: rgba(0,0,0,0.5);
        }
        
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        .hero-text { text-align: center; padding: 50px 20px; }
        .hero-text h1 { font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .network-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 0 8% 50px; 
        }
        
        .network-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 30px;
            padding: 40px 20px; 
            cursor: pointer; 
            text-align: center;
            backdrop-filter: blur(15px); 
            transition: all 0.4s ease;
        }

        .network-card:hover { 
            transform: translateY(-10px);
            border-color: var(--ai-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .net-img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--ai-cyan); }

        #apps-view { display: none; padding: 20px 8%; animation: fadeIn 0.5s ease; }
        .app-card { 
            background: rgba(0,0,0,0.8); 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-left: 5px solid var(--ai-cyan);
        }
        
        .install-btn { 
            background: var(--ai-cyan); 
            color: #000; 
            padding: 12px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: 900; 
            display: block; 
            text-align: center; 
            margin-top: 10px;
            transition: 0.3s;
        }

        .back-btn { 
            background: transparent; 
            border: 2px solid #fff; 
            padding: 10px 30px; 
            border-radius: 50px; 
            color: #fff; 
            cursor: pointer; 
            margin: 20px auto; 
            display: block;
            font-family: 'Orbitron';
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="video-bg">
        <iframe src="https://player.cloudinary.com/embed/?cloud_name=didg4uwxv&public_id=Pin_on_Fondo_de_pantalla_MP4_bvb3um&autoplay=true&loop=true&muted=true&controls=false" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="overlay"></div>

    <nav>
        <div class="brand">
            <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo-img">
            <span class="brand-name">Grizator</span>
        </div>
    </nav>

    <div id="home-view">
        <header class="hero-text">
            <h1>Select Network</h1>
            <p style="color: var(--ai-cyan)">High Speed VPN Configs</p>
        </header>
        
        <div class="network-grid">
            <div class="network-card" onclick="selectNetwork('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">INWI</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">ORANGE</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">IAM</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('custom')">
                <img src="https://i.ibb.co/wrKMMcs9/In-Shot-20260128-084155501.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'; color: var(--custom);">HTTP CUSTOM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="app-list"></div>
        <button class="back-btn" onclick="goBack()">BACK</button>
    </div>

    <script>
        const vpnData = {
            inwi: [{ name: "MC NET VPN", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app" }],
            orange: [{ name: "AM TUNNEL LITE", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite" }],
            iam: [{ name: "TSS TUNNEL", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }],
            custom: [
                { name: "HTTP CUSTOM APP", link: "https://play.google.com/store/apps/details?id=com.fatadev.httpcustom" },
                { name: "CONFIG IAM SSH ①", link: "https://www.mediafire.com/file/4x6m2ut40b6qpdb/file" }
            ]
        };

        function selectNetwork(net) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <h3>${app.name}</h3>
                    <a href="${app.link}" target="_blank" class="install-btn">DOWNLOAD / INSTALL</a>
                </div>
            `).join('');
        }

        function goBack() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('apps-view').style.display = 'none';
        }
    </script>
</body>
</html>
