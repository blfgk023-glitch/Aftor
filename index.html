<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grizator AI | VPN Hub Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #02040a;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        .neon-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%);
            z-index: -2;
        }

        /* ğŸ¬ FULLSCREEN RESPONSIVE SLIDER (No Black Bars) */
        .slider-container {
            width: 100%;
            height: 450px; /* Ø·ÙˆÙ„ Ø§Ù„Ø­Ø§Ø³ÙˆØ¨ */
            min-height: 50vh;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--ai-cyan);
            box-shadow: 0 5px 30px rgba(0, 242, 255, 0.3);
            background: #000;
        }

        /* Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„: Ø§Ù„Ø´Ø§Ø´Ø© ÙƒØ§Ù…Ù„Ø© Ø¨Ø¯ÙˆÙ† ÙØ±Ø§ØºØ§Øª Ø³ÙˆØ¯Ø§Ø¡ */
        @media (max-width: 768px) {
            .slider-container {
                height: 100svh; /* ÙŠØ§Ø®Ø¯ Ø·ÙˆÙ„ Ø§Ù„Ø´Ø§Ø´Ø© ÙƒØ§Ù…Ù„ ÙØ§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
                min-height: -webkit-fill-available;
            }
        }

        .slide { 
            position: absolute; 
            inset: 0; 
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 1; 
        }
        
        .slide.active { opacity: 1; z-index: 10; }

        .slide img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Ø¨Ø§Ø´ Ø§Ù„ØµÙˆØ±Ø© ØªØ¹Ù…Ø± Ø§Ù„Ù…Ø³Ø§Ø­Ø© ÙƒØ§Ù…Ù„Ø© ÙˆØªÙ‚Ø·Ø¹ Ø§Ù„Ø²ÙˆØ§ÙŠØ¯ */
            object-position: center;
        }

        /* âœ¨ AI Glow Scan Overlay */
        .slide.active::after {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.4), transparent);
            transform: skewX(-25deg); animation: lightScan 2.5s ease-in-out forwards; z-index: 11;
        }
        @keyframes lightScan { 0% { left: -150%; } 100% { left: 150%; } }

        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--ai-cyan); text-shadow: 0 0 10px var(--ai-cyan); }

        .hero { text-align: center; padding: 30px 20px; }
        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 8% 60px; }
        .network-card { background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 40px 20px; cursor: pointer; text-align: center; transition: 0.3s; position: relative; overflow: hidden; }
        .net-img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }

        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        /* ğŸ’Š AI Capsule BACK Button with Glowing Text */
        .back-btn {
            background: #050a10;
            border: 1.5px solid rgba(0, 242, 255, 0.4);
            padding: 12px 45px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .back-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, var(--ai-cyan), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlowFlow 3s linear infinite;
        }

        @keyframes textGlowFlow {
            0% { background-position: 0% center; filter: drop-shadow(0 0 2px var(--ai-cyan)); }
            50% { filter: drop-shadow(0 0 8px var(--ai-cyan)); }
            100% { background-position: 200% center; filter: drop-shadow(0 0 2px var(--ai-cyan)); }
        }

        .back-btn:hover { border-color: var(--ai-cyan); box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); transform: scale(1.05); }

        #apps-view { display: none; padding: 30px 8%; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px; border-right: 4px solid var(--ai-cyan); }
        .install-btn { background: #fff; color: #000; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 15px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 45px; height: 45px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
    </style>
</head>
<body>

<div class="neon-bg"></div>

<div class="slider-container">
    <div class="slide active"><img src="https://i.ibb.co/HLzgJbdZ/In-Shot-20260127-081616263.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/zTqKDLfw/In-Shot-20260127-082105550.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/LT3NrQG/In-Shot-20260127-073207074.jpg"></div>
    <div class="slide"><img src="https://i.ibb.co/8LvFfHQY/In-Shot-20260127-072634988.jpg"></div>
</div>

<nav>
    <div class="logo">GRIZATOR AI</div>
</nav>

<div class="container">
    <div id="home-view">
        <header class="hero">
            <h1>Choose Your Network</h1>
            <p>AI-Optimized VPN discovery for Morocco *6</p>
        </header>

        <div class="network-grid">
            <div class="network-card inwi-card" data-tilt onclick="selectNetwork('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">INWI</h2>
            </div>
            <div class="network-card orange-card" data-tilt onclick="selectNetwork('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">ORANGE</h2>
            </div>
            <div class="network-card iam-card" data-tilt onclick="selectNetwork('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">MAROC TÃ‰LÃ‰COM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="app-list"></div>
        <button class="back-btn" onclick="location.reload()">
            <span class="back-text">ğ—•ğ—”ğ—–ğ—</span>
        </button>
    </div>
</div>

<div id="ai-scanner">
    <div class="loader"></div>
    <p id="scan-text" style="margin-top:20px; font-family:'Orbitron'; color:var(--ai-cyan)"></p>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);

    VanillaTilt.init(document.querySelectorAll(".network-card"), { max: 15, speed: 400 });

    const vpnData = {
        iam: [{ name: "BD FREE VPN", link: "https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn", trust: "9.8" }],
        inwi: [{ name: "MX TUNNEL PRO", link: "https://play.google.com/store/apps/details?id=com.mxtunnel.pro", trust: "9.7" }],
        orange: [{ name: "S TUNNEL", link: "https://play.google.com/store/apps/details?id=com.stunnel.dev", trust: "9.6" }]
    };

    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        document.getElementById('scan-text').innerText = "AI SCANNING...";
        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            const list = document.getElementById('app-list');
            list.innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div style="color:#ffcc00; font-family:'Orbitron'; font-size:0.7rem;">TRUST SCORE: ${app.trust}/10</div>
                    <h2 style="margin:10px 0;">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="install-btn">ğŸš€ INSTALL NOW</a>
                </div>
            `).join('');
        }, 1500);
    }
</script>
</body>
</html>
