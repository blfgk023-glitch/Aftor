<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | Network Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --iam-red: #ff0000;
            --inwi-purple: #92278f;
            --orange-color: #ff7900;
            --ai-glow: #00f2ff;
            --ai-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ai-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* الخلفية الجديدة الثابتة */
        .main-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/ynv1GmLc/a12e4d45adc0f948503cf2e7178b2d1b.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: brightness(0.35);
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .menu-btn { font-size: 1.5rem; cursor: pointer; color: var(--ai-glow); }
        .logo-main img { width: 50px; border-radius: 50%; border: 2px solid var(--ai-glow); box-shadow: 0 0 15px var(--ai-glow); }

        /* القائمة الجانبية */
        .side-menu {
            position: fixed; top: 80px; left: 5%;
            background: rgba(5, 10, 24, 0.95);
            border: 1px solid var(--ai-glow);
            border-radius: 15px;
            padding: 10px;
            display: none;
            z-index: 1000;
            width: 220px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        .side-menu a { color: white; text-decoration: none; display: flex; align-items: center; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        header { text-align: center; padding: 70px 20px 40px; }
        h1 { 
            font-family: 'Orbitron'; font-size: 4rem; 
            color: white; text-shadow: 0 0 20px var(--ai-glow);
            letter-spacing: 10px; margin-bottom: 15px;
            animation: glitchText 2s infinite alternate;
        }
        @keyframes glitchText {
            0% { transform: skewX(0deg); }
            2% { transform: skewX(10deg); color: var(--ai-glow); }
            4% { transform: skewX(0deg); }
        }

        /* إطارات الشبكات الملونة */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            padding: 20px 8% 60px;
        }

        .network-card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0; transform: translateY(30px);
            animation: cardReveal 0.6s forwards;
        }
        @keyframes cardReveal { to { opacity: 1; transform: translateY(0); } }

        /* إضاءة النيون المتحركة بالألوان المحددة */
        .network-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--border-color), transparent);
            animation: rotate 4s linear infinite;
            z-index: -2;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .network-card::after {
            content: "";
            position: absolute;
            inset: 3px;
            background: #050a18;
            border-radius: 22px;
            z-index: -1;
        }

        /* تحديد ألوان الشركات */
        .iam { --border-color: var(--iam-red); box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); }
        .inwi { --border-color: var(--inwi-purple); box-shadow: 0 0 20px rgba(146, 39, 143, 0.2); }
        .orange { --border-color: var(--orange-color); box-shadow: 0 0 20px rgba(255, 121, 0, 0.2); }

        .card-title { 
            font-family: 'Orbitron'; font-size: 1.5rem; text-align: center; 
            margin-bottom: 25px; color: var(--border-color); text-shadow: 0 0 10px var(--border-color);
        }

        .app-box {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 15px; padding: 18px; border-radius: 15px;
            text-decoration: none; color: white; transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .app-box:hover { 
            background: rgba(255, 255, 255, 0.1); 
            border-color: var(--border-color);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--border-color);
        }
        .app-box i { font-size: 1.6rem; color: var(--border-color); }

        @media (max-width: 600px) { h1 { font-size: 2.5rem; letter-spacing: 5px; } }
    </style>
</head>
<body>

    <div class="main-background"></div>

    <nav>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo-main">
            <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" alt="Logo">
        </div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#">مشاركة الموقع <i class="fas fa-share-alt"></i></a>
        <a href="#">تطبيقات مميزة <i class="fas fa-star"></i></a>
        <a href="#">اتصل بنا <i class="fas fa-envelope"></i></a>
    </div>

    <header>
        <h1>Grizator</h1>
    </header>

    <div class="grid-container">
        
        <div class="network-card iam">
            <div class="card-title">Maroc Telecom</div>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.boss.actunnelvpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card inwi">
            <div class="card-title">Inwi</div>
            <a href="https://play.google.com/store/apps/details?id=com.mxtunnel.pro" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.msyvpn.lite" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card orange">
            <div class="card-title">Orange</div>
            <a href="https://play.google.com/store/apps/details?id=com.stunnel.dev" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.vipoman" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.rjctunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
