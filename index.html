<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Next Gen Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #02050a;
            --ai-cyan: #00f2ff;
            --inwi: #bc13fe; 
            --orange: #ff7900; 
            --iam: #0070ff;
            --custom: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* üåå ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ© ÿßŸÑŸÖÿ±ÿπÿ®ÿ© */
        #interactive-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02050a 100%);
        }

        /* üé¨ Hero Video Section */
        .hero-video { 
            width: 100%; position: relative; border-bottom: 3px solid var(--ai-cyan);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3); overflow: hidden;
        }
        .hero-video iframe { width: 100%; aspect-ratio: 16/9; border: none; transform: scale(1.1); pointer-events: none; }

        nav { 
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,242,255,0.2);
            position: sticky; top: 0; z-index: 1000;
        }
        .brand { display: flex; align-items: center; gap: 15px; }
        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; text-shadow: 0 0 10px var(--ai-cyan); }

        .hero-title { text-align: center; padding: 40px 20px; }
        .hero-title h1 { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 3px; text-transform: uppercase; }

        /* üö• ÿßŸÑÿ¥ÿ®ŸÉÿ© ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ© */
        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; padding: 0 8% 60px; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 35px; padding: 45px 25px; 
            text-align: center; cursor: pointer;
            backdrop-filter: blur(15px); transition: 0.4s;
            position: relative; overflow: hidden;
        }

        /* ÿßŸÑÿ•ÿ∂ÿßÿ°ÿ© ÿßŸÑŸÖŸÑŸàŸÜÿ© ŸÑŸÉŸÑ ÿ®ÿ∑ÿßŸÇÿ© */
        .card.inwi:hover { border-color: var(--inwi); box-shadow: 0 0 40px rgba(188, 19, 254, 0.4); }
        .card.orange:hover { border-color: var(--orange); box-shadow: 0 0 40px rgba(255, 121, 0, 0.4); }
        .card.iam:hover { border-color: var(--iam); box-shadow: 0 0 40px rgba(0, 112, 255, 0.4); }
        .card.custom:hover { border-color: var(--custom); box-shadow: 0 0 40px rgba(255, 204, 0, 0.4); }

        .card:hover { transform: translateY(-15px); background: rgba(255,255,255,0.05); }

        .card img { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; border: 2px solid rgba(255,255,255,0.2); }

        /* üì± Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */
        #apps-view { display: none; padding: 30px 8%; animation: slideUp 0.6s ease; }
        .app-box { 
            background: rgba(0,0,0,0.7); border: 1px solid var(--ai-cyan); 
            padding: 30px; border-radius: 25px; margin-bottom: 20px;
            border-left: 8px solid var(--ai-cyan);
        }
        .dl-btn { 
            background: white; color: black; padding: 15px; border-radius: 15px; 
            display: block; text-align: center; text-decoration: none; font-weight: 900; 
            margin-top: 15px; font-family: 'Orbitron';
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="interactive-bg"></canvas>

    <div class="hero-video">
        <iframe src="https://player.cloudinary.com/embed/?cloud_name=didg4uwxv&public_id=InShot_20260127_191509607_hckiwc&autoplay=true&loop=true&muted=true&controls=false" allow="autoplay"></iframe>
    </div>

    <nav>
        <div class="brand">
            <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo">
            <span class="brand-name">GRIZATOR AI</span>
        </div>
    </nav>

    <div id="home-view">
        <div class="hero-title">
            <h1>Select Portal</h1>
            <p style="color: var(--ai-cyan); letter-spacing: 5px;">DECODING NETWORKS...</p>
        </div>
        
        <div class="grid-container">
            <div class="card inwi" onclick="showApps('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg">
                <h2 style="font-family:'Orbitron'; color: var(--inwi);">INWI</h2>
            </div>
            <div class="card orange" onclick="showApps('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg">
                <h2 style="font-family:'Orbitron'; color: var(--orange);">ORANGE</h2>
            </div>
            <div class="card iam" onclick="showApps('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg">
                <h2 style="font-family:'Orbitron'; color: var(--iam);">IAM</h2>
            </div>
            <div class="card custom" onclick="showApps('custom')">
                <img src="https://i.ibb.co/wrKMMcs9/In-Shot-20260128-084155501.jpg">
                <h2 style="font-family:'Orbitron'; color: var(--custom);">CUSTOM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="list"></div>
        <button style="background:none; border:1px solid white; color:white; padding:10px 40px; border-radius:50px; cursor:pointer; margin:20px auto; display:block;" onclick="location.reload()">‚óÑ BACK TO CORE</button>
    </div>

    <script>
        // --- üåå INTERACTIVE BACKGROUND ENGINE ---
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');
        let points = [];
        const mouse = { x: null, y: null };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<80; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8,
                    size: Math.random() * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.fillStyle = 'rgba(0, 242, 255, 0.3)';
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();

                // Connect to mouse
                let distMouse = Math.hypot(mouse.x - p.x, mouse.y - p.y);
                if(distMouse < 200) {
                    ctx.strokeStyle = `rgba(0, 242, 255, ${1 - distMouse/200})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('touchmove', (e) => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
        window.addEventListener('resize', init);
        init(); draw();

        // --- üõ†Ô∏è LOGIC ---
        const data = {
            inwi: [{name: "MC NET VPN", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app"}],
            orange: [{name: "AM TUNNEL LITE", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite"}],
            iam: [{name: "TSS TUNNEL", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel"}],
            custom: [{name: "IAM SSH VIP (CONFIG)", link: "https://www.mediafire.com/file/4x6m2ut40b6qpdb/file"}]
        };

        function showApps(net) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('list').innerHTML = data[net].map(a => `
                <div class="app-box">
                    <h2 style="font-family:'Orbitron'">${a.name}</h2>
                    <a href="${a.link}" target="_blank" class="dl-btn">INITIALIZE DOWNLOAD</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
