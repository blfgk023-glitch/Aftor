<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI World - Video Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --bg-dark: #060b28;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Rajdhani', sans-serif;
            color: white; overflow-x: hidden;
            background: var(--bg-dark);
        }

        /* 1 & 13. Video Background Fixed */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none; overflow: hidden;
        }

        .video-background iframe {
            width: 100vw; height: 100vh;
            transform: scale(1.5); /* باش نغطيو الجوانب */
            opacity: 0.5; filter: saturate(1.2) blur(2px);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(6,11,40,0.8), rgba(0,242,255,0.1));
            z-index: -1;
        }

        header { text-align: center; padding: 50px 20px; }

        .logo-box {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid var(--primary);
            box-shadow: 0 0 30px var(--primary); overflow: hidden;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 10px var(--primary); } 50% { box-shadow: 0 0 40px var(--primary); } 100% { box-shadow: 0 0 10px var(--primary); } }

        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 20px var(--primary); margin: 0;
        }

        #typing { font-size: 1.5rem; color: var(--primary); min-height: 30px; margin-top: 10px; font-weight: bold; }

        .grid-layout {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; padding: 40px; max-width: 1200px; margin: 0 auto;
        }

        .ai-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px; padding: 30px;
            backdrop-filter: blur(10px); transition: var(--transition);
            text-align: center; position: relative; overflow: hidden;
        }

        .ai-card:hover {
            transform: translateY(-15px); border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        /* 18. Reflection Effect on Card Hover */
        .ai-card::before {
            content: ''; position: absolute; top: -100%; left: -100%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s; pointer-events: none;
        }
        .ai-card:hover::before { top: 0; left: 0; }

        .card-icon { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }

        .glow-btn {
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); padding: 10px 25px; border-radius: 25px;
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            font-weight: bold; margin-top: 15px;
        }
        .glow-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* Social Share */
        .share-bar { display: flex; justify-content: center; gap: 20px; padding: 40px; }
        .share-btn { font-size: 1.5rem; color: white; transition: 0.3s; cursor: pointer; }
        .share-btn:hover { color: var(--primary); transform: scale(1.2); }

    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://vidplay.io/watch/WTVgHK" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="overlay"></div>

    <header>
        <div class="logo-box">
            <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" alt="Grizator Logo">
        </div>
        <h1>Grizator AI</h1>
        <div id="typing"></div>
    </header>

    <div class="grid-layout">
        <div class="ai-card">
            <div class="card-icon"><i class="fas fa-microchip"></i></div>
            <h3>Neural Core</h3>
            <p>High speed data processing and AI analytics.</p>
            <button class="glow-btn">Initialize</button>
        </div>
        <div class="ai-card">
            <div class="card-icon"><i class="fas fa-network-wired"></i></div>
            <h3>Global Sync</h3>
            <p>Syncing with quantum satellites in real-time.</p>
            <button class="glow-btn">Connect</button>
        </div>
        <div class="ai-card">
            <div class="card-icon"><i class="fas fa-user-shield"></i></div>
            <h3>Cyber Shield</h3>
            <p>Deep-layer encryption and security protocols.</p>
            <button class="glow-btn">Activate</button>
        </div>
    </div>

    <div class="share-bar">
        <i class="fab fa-facebook share-btn"></i>
        <i class="fab fa-instagram share-btn"></i>
        <i class="fab fa-whatsapp share-btn"></i>
    </div>

    <script>
        // 16. Typing Effect
        const text = "Welcome to the website grizator...";
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 100);
            }
        }
        window.onload = typing;

        // Custom Sound Effect (Optional)
        const btns = document.querySelectorAll('.glow-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (navigator.vibrate) navigator.vibrate(50);
                console.log("Button clicked with haptic feedback");
            });
        });
    </script>
</body>
</html>
