<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | VPN Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --iam-red: #ff0000;
            --inwi-purple: #92278f;
            --orange-color: #ff7900;
            --neon-yellow: #f1ff00;
            --ai-glow: #00f2ff;
            --ai-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ai-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* الخلفية */
        .main-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/ynv1GmLc/a12e4d45adc0f948503cf2e7178b2d1b.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: brightness(0.3);
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .menu-btn { 
            font-size: 1.8rem; 
            cursor: pointer; 
            color: var(--ai-glow); 
            transition: 0.3s;
        }
        
        .logo-main img { 
            width: 60px; 
            height: 60px;
            border-radius: 50%; 
            border: 2px solid var(--ai-glow); 
            box-shadow: 0 0 20px var(--ai-glow);
            object-fit: cover;
        }

        /* 3 شرطات: القائمة الجانبية (جهة اليمين) */
        .side-menu {
            position: fixed; top: 90px; right: -300px; /* كتبدا مخبية فاليمن */
            background: rgba(5, 10, 24, 0.95);
            border-right: 4px solid var(--ai-glow);
            border-radius: 15px 0 0 15px;
            padding: 20px;
            z-index: 1000;
            width: 260px;
            backdrop-filter: blur(15px);
            box-shadow: -10px 0 30px rgba(0, 242, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* حركة مرنة */
        }
        
        .side-menu.active { right: 0; } /* كتدخل فاش كنضغطو */

        .side-menu a { 
            color: white; text-decoration: none; display: flex; 
            align-items: center; justify-content: flex-start; 
            padding: 15px; margin-bottom: 10px;
            border-radius: 10px; background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .side-menu a i { margin-left: 15px; color: var(--ai-glow); }
        .side-menu a:hover { background: var(--ai-glow); color: black; transform: scale(1.05); }

        /* العنوان الأصفر الواعر */
        header { text-align: center; padding: 60px 20px 40px; }
        
        .main-title { 
            font-family: 'Cairo', sans-serif;
            font-weight: 900;
            font-size: clamp(1.8rem, 6vw, 3.5rem); 
            color: var(--neon-yellow); 
            text-shadow: 0 0 10px rgba(241, 255, 0, 0.5), 0 0 30px var(--neon-yellow);
            letter-spacing: 2px;
            line-height: 1.4;
        }

        /* إطارات الشبكات */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            padding: 20px 8% 60px;
        }

        .network-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .network-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--border-color), transparent);
            animation: rotate 4s linear infinite;
            z-index: -2;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .network-card::after {
            content: "";
            position: absolute; inset: 3px;
            background: #050a18;
            border-radius: 22px;
            z-index: -1;
        }

        .iam { --border-color: var(--iam-red); }
        .inwi { --border-color: var(--inwi-purple); }
        .orange { --border-color: var(--orange-color); }

        .card-title { 
            font-family: 'Orbitron'; font-size: 1.5rem; text-align: center; 
            margin-bottom: 25px; color: var(--border-color); text-shadow: 0 0 10px var(--border-color);
        }

        .app-box {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 15px; padding: 18px; border-radius: 15px;
            text-decoration: none; color: white; transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .app-box:hover { 
            background: rgba(255, 255, 255, 0.1); 
            border-color: var(--border-color);
            transform: scale(1.05);
        }
        .app-box i { font-size: 1.8rem; color: var(--border-color); }

        @media (max-width: 600px) { .main-title { font-size: 1.8rem; } }
    </style>
</head>
<body>

    <div class="main-background"></div>

    <nav>
        <div class="logo-main">
            <img src="https://i.ibb.co/F4x0F7Bc/In-Shot-20260125-221439000.jpg" alt="Logo Grizator">
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#"><i class="fas fa-share-alt"></i> مشاركة الموقع</a>
        <a href="#"><i class="fas fa-id-badge"></i> بروفايل المطور</a>
        <a href="#"><i class="fas fa-star"></i> قيم تطبيقاتنا</a>
        <a href="#"><i class="fas fa-envelope"></i> تواصل معنا</a>
    </div>

    <header>
        <h1 class="main-title">التطبيقات VPN تحويل نجمة 6 الى نجمة 3</h1>
    </header>

    <div class="grid-container">
        
        <div class="network-card iam">
            <div class="card-title">Maroc Telecom</div>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.boss.actunnelvpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card inwi">
            <div class="card-title">Inwi</div>
            <a href="https://play.google.com/store/apps/details?id=com.mxtunnel.pro" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.msyvpn.lite" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card orange">
            <div class="card-title">Orange</div>
            <a href="https://play.google.com/store/apps/details?id=com.stunnel.dev" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.vipoman" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.rjctunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            menu.classList.toggle("active");
        }

        // إغلاق المنيو إلا كليكا المستعمل برا
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.fa-bars')) {
                var menu = document.getElementById("sideMenu");
                if (menu.classList.contains('active')) {
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
