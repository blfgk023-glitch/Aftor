<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Next Gen Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000205;
            --ai-cyan: #00f2ff;
            --inwi: #bc13fe; 
            --orange: #ff7900; 
            --iam: #0070ff;
            --custom: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* üåå ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÄ Grid 3D ÿßŸÑŸàÿßÿπÿ±ÿ© */
        .cyber-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000 0%, #001220 100%);
            z-index: -2;
        }
        .grid-plane {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* üé¨ Hero Video */
        .hero-v { width: 100%; border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 30px var(--ai-cyan); }
        .hero-v iframe { width: 100%; aspect-ratio: 16/9; border: none; pointer-events: none; }

        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); sticky: top; z-index: 100; border-bottom: 1px solid rgba(0,242,255,0.2); }
        .brand { display: flex; align-items: center; gap: 10px; }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 10px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.4rem; }

        .hero-text { text-align: center; padding: 40px 20px; }
        .hero-text h1 { font-family: 'Orbitron'; font-size: 2.2rem; text-shadow: 0 0 15px var(--ai-cyan); }
        .hero-text p { color: var(--ai-cyan); font-weight: 900; }

        /* üö• ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 0 8% 50px; }
        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;
            padding: 45px 20px; text-align: center; cursor: pointer; backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-15px); background: rgba(255,255,255,0.08); }
        
        .inwi:hover { border-color: var(--inwi); box-shadow: 0 0 30px var(--inwi); }
        .orange:hover { border-color: var(--orange); box-shadow: 0 0 30px var(--orange); }
        .iam:hover { border-color: var(--iam); box-shadow: 0 0 30px var(--iam); }
        .custom:hover { border-color: var(--custom); box-shadow: 0 0 30px var(--custom); }

        .card img { width: 95px; height: 95px; border-radius: 20px; margin-bottom: 20px; border: 2px solid rgba(255,255,255,0.2); }

        #apps-view { display: none; padding: 30px 8%; animation: fadeIn 0.5s; }
        .app-item { background: rgba(0,0,0,0.8); border: 1px solid var(--ai-cyan); border-radius: 20px; padding: 25px; margin-bottom: 15px; border-right: 6px solid var(--ai-cyan); }
        .dl-btn { background: white; color: black; display: block; text-align: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: 900; margin-top: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="cyber-bg"><div class="grid-plane"></div></div>

    <div class="hero-v">
        <iframe src="https://player.cloudinary.com/embed/?cloud_name=didg4uwxv&public_id=InShot_20260127_191509607_hckiwc&autoplay=true&loop=true&muted=true&controls=false"></iframe>
    </div>

    <nav>
        <div class="brand">
            <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo">
            <span class="brand-name">Grizator</span>
        </div>
    </nav>

    <div id="home-view">
        <div class="hero-text">
            <h1>Choose Your Network</h1>
            <p>All applications that convert *6 to *3</p>
        </div>
        
        <div class="grid-container">
            <div class="card inwi" onclick="show('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg">
                <h2 style="font-family:'Orbitron'">INWI</h2>
            </div>
            <div class="card orange" onclick="show('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg">
                <h2 style="font-family:'Orbitron'">ORANGE</h2>
            </div>
            <div class="card iam" onclick="show('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg">
                <h2 style="font-family:'Orbitron'">MAROC TELECOM</h2>
            </div>
            <div class="card custom" onclick="show('custom')">
                <img src="https://i.ibb.co/wrKMMcs9/In-Shot-20260128-084155501.jpg">
                <h2 style="font-family:'Orbitron'; color: var(--custom);">HTTP CUSTOM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="list"></div>
        <button style="background:none; border:1px solid white; color:white; padding:10px 40px; border-radius:50px; cursor:pointer; margin:30px auto; display:block;" onclick="location.reload()">‚óÑ BACK</button>
    </div>

    <script>
        const vpnData = {
            inwi: [{ name: "MC NET VPN", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app" }],
            orange: [{ name: "AM TUNNEL LITE", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite" }],
            iam: [{ name: "TSS TUNNEL", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }],
            custom: [
                { name: "HTTP CUSTOM APP", link: "https://play.google.com/store/apps/details?id=com.fatadev.httpcustom" },
                { name: "IAM SSH VIP (CONFIG)", link: "https://www.mediafire.com/file/4x6m2ut40b6qpdb/file" }
            ]
        };

        function show(net) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('list').innerHTML = vpnData[net].map(app => `
                <div class="app-item">
                    <h2 style="font-family:'Orbitron'">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="dl-btn">DOWNLOAD NOW</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
