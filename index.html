<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Network Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1Ô∏è‚É£ & 2Ô∏è‚É£ AI Glass + Breathing Background */
        .ai-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1128 0%, #050505 100%);
            z-index: -2;
        }

        .glow-orb {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1), transparent 70%);
            border-radius: 50%; filter: blur(50px);
            animation: move 20s infinite alternate; z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(110%, 110%); }
        }

        /* üñ±Ô∏è Custom Cursor */
        #cursor {
            width: 20px; height: 20px; background: var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            box-shadow: 0 0 20px var(--primary); z-index: 9999;
            transition: transform 0.1s ease;
        }

        /* 7Ô∏è‚É£ Header & Logo */
        nav {
            padding: 20px 5%; display: flex; justify-content: space-between;
            align-items: center; backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
        }

        .logo-box { display: flex; align-items: center; gap: 15px; }
        .logo-box img { width: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        .logo-box h1 { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 2px; }

        /* 6Ô∏è‚É£ Dashboard Elements */
        .dashboard {
            padding: 40px 8%; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;
        }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 25px; padding: 30px; backdrop-filter: blur(20px);
            position: relative; overflow: hidden; transition: 0.5s;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--primary); }

        .status-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .status-fill { height: 100%; background: var(--primary); width: 0%; transition: 2s ease-in-out; }

        .metrics { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.7; }

        /* 3Ô∏è‚É£ & 4Ô∏è‚É£ Smart Buttons & Feedback */
        .ai-btn {
            width: 100%; padding: 15px; margin-top: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; color: #fff; font-weight: bold;
            transition: 0.3s; position: relative;
        }

        .ai-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* üîü AI Feedback Overlay */
        #ai-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .loader { width: 80px; height: 80px; border: 5px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #ai-text { margin-top: 20px; font-family: 'Orbitron'; color: var(--primary); font-size: 1.2rem; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="ai-background"></div>
    <div class="glow-orb"></div>

    <nav>
        <div class="logo-box">
            <img src="https://i.ibb.co/F4x0F7Bc/In-Shot-20260125-221439000.jpg" alt="Logo">
            <h1>GRIZATOR AI</h1>
        </div>
        <div id="time" style="font-family: 'Orbitron'; color: var(--primary);">00:00:00</div>
    </nav>

    <header style="text-align: center; padding: 60px 20px;">
        <h2 style="font-family: 'Orbitron'; font-size: 2.5rem; text-shadow: 0 0 20px var(--primary);">NETWORK OPERATIONAL</h2>
        <p style="opacity: 0.6;">AI-Driven VPN Optimization for *6 Protocols</p>
    </header>

    <div class="dashboard">
        <div class="card" style="--primary: #ff3e3e;">
            <h3>MAROC TELECOM</h3>
            <div class="status-bar"><div class="status-fill" style="width: 94%;"></div></div>
            <div class="metrics">
                <span>PING: 24ms</span>
                <span>STABILITY: 98%</span>
            </div>
            <button class="ai-btn" onclick="startAI('MAROC TELECOM')">INITIALIZE CONNECTION</button>
        </div>

        <div class="card" style="--primary: #bc13fe;">
            <h3>INWI NETWORK</h3>
            <div class="status-bar"><div class="status-fill" style="width: 88%;"></div></div>
            <div class="metrics">
                <span>PING: 31ms</span>
                <span>STABILITY: 92%</span>
            </div>
            <button class="ai-btn" onclick="startAI('INWI NETWORK')">INITIALIZE CONNECTION</button>
        </div>

        <div class="card" style="--primary: #ff8a00;">
            <h3>ORANGE PROTOCOL</h3>
            <div class="status-bar"><div class="status-fill" style="width: 91%;"></div></div>
            <div class="metrics">
                <span>PING: 28ms</span>
                <span>STABILITY: 95%</span>
            </div>
            <button class="ai-btn" onclick="startAI('ORANGE PROTOCOL')">INITIALIZE CONNECTION</button>
        </div>
    </div>

    <div id="ai-overlay">
        <div class="loader"></div>
        <div id="ai-text">ANALYZING NETWORK...</div>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // AI Feedback Simulation
        function startAI(network) {
            const overlay = document.getElementById('ai-overlay');
            const text = document.getElementById('ai-text');
            overlay.style.display = 'flex';
            
            const steps = [
                `ANALYZING ${network}...`,
                "AI ROUTING TRAFFIC...",
                "OPTIMIZING PACKETS...",
                "CONNECTION STABILIZED ‚úÖ"
            ];

            let i = 0;
            const interval = setInterval(() => {
                text.innerText = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        alert("AI Optimization Complete! Opening App...");
                    }, 1000);
                }
            }, 1200);
        }

        // Real-time Clock
        setInterval(() => {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Auto Status Fill
        window.onload = () => {
            document.querySelectorAll('.status-fill').forEach(el => {
                const w = el.style.width;
                el.style.width = '0';
                setTimeout(() => el.style.width = w, 500);
            });
        };
    </script>
</body>
</html>
