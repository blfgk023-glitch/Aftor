    <style>
        :root {
            --bg: #02050a;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        #ai-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a1128 0%, #02050a 100%); }

        .slider-container { width: 100%; height: 380px; position: relative; overflow: hidden; border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.2s ease-in-out; display: flex; align-items: center; justify-content: center; }
        .slide.active { opacity: 1; z-index: 10; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @media (max-width: 768px) { .slider-container { height: 240px; } }

        nav { padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); object-fit: cover; }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.3rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        .ai-menu-container { position: relative; }
        .menu-icon { cursor: pointer; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .bar { width: 25px; height: 3px; background: var(--ai-cyan); border-radius: 2px; box-shadow: 0 0 8px var(--ai-cyan); }
        .ai-dropdown { position: absolute; top: 50px; left: 0; width: 160px; background: rgba(2, 5, 10, 0.95); border: 1px solid var(--ai-cyan); border-radius: 12px; overflow: hidden; max-height: 0; opacity: 0; transform: translateY(-15px); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; }
        .ai-dropdown.active { max-height: 200px; opacity: 1; transform: translateY(0); pointer-events: auto; }
        .drop-item { padding: 15px; color: #fff; text-decoration: none; display: block; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); }

        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px; }
        .hero p { color: #888; font-size: 0.9rem; }

        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 8% 50px; }
        .network-card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 40px 20px; cursor: pointer; text-align: center; transition: 0.4s; position: relative; backdrop-filter: blur(5px); }
        .net-img { width: 85px; height: 85px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        .download-counter { font-family: 'Orbitron'; font-size: 0.75rem; color: #00ffaa; display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 5px; }
        .count-num { font-weight: bold; min-width: 45px; }

        .back-btn { background: #000; border: 1px solid var(--ai-cyan); padding: 12px 45px; border-radius: 50px; cursor: pointer; margin: 30px auto; display: block; }
        .back-text { font-family: 'Orbitron'; font-weight: 900; color: var(--ai-cyan); letter-spacing: 2px; }

        #apps-view { display: none; padding: 20px 8%; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; border-right: 4px solid var(--ai-cyan); }
        .install-btn { background: #fff; color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 10px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 3px solid var(--glass); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<script>
    // üåå AI Background
    const canvas = document.getElementById('ai-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.5; this.speedX = Math.random() * 0.4 - 0.2; this.speedY = Math.random() * 0.4 - 0.2;
        }
        update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0; }
        draw() { ctx.fillStyle = 'rgba(0, 242, 255, 0.4)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animateParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }
    initCanvas(); for(let i=0; i<60; i++) particles.push(new Particle()); animateParticles();

        ],

        ],

            { name: "XRP TUNNEL PLUS", id: "app11", link: "https://play.google.com/store/apps/details?id=com.technore.xrptunnelplus" },
            { name: "PINAS VPN", id: "app12", link: "https://play.google.com/store/apps/details?id=pinas.vpn.ph" },
            { name: "TSS TUNNEL (Alt)", id: "app13", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }
        ]
    };

    // üõ† Navigation Logic (System Back Button Support)
    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        
        // Push a state into history so the back button can be intercepted
        history.pushState({view: 'apps'}, '');

        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div class="download-counter">
                        üë§ <span class="count-num" id="counter-${app.id}">${Math.floor(Math.random() * 500) + 1200}</span> downloads
                    </div>
                    <h2 style="margin:5px 0;">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="install-btn">üöÄ INSTALL NOW</a>
                </div>`).join('');
            startCounting();
        }, 1500);
    }

    // This listens for the system back button (or browser back)
    window.onpopstate = function(event) {
        goBackHome();
    };

    function goBackHome() {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('apps-view').style.display = 'none';
        window.scrollTo(0,0);
    }

    function startCounting() {
        setInterval(() => {
            document.querySelectorAll('.count-num').forEach(el => {
                let current = parseInt(el.innerText);
                let change = Math.floor(Math.random() * 3) - 1;
                el.innerText = current + change;
            });
        }, 2000);
    }

    function toggleMenu() { document.getElementById('aiDropdown').classList.toggle('active'); }
    setInterval(() => {
        const slides = document.querySelectorAll('.slide');
        let active = document.querySelector('.slide.active');
        active.classList.remove('active');
        let next = active.nextElementSibling || slides[0];
        next.classList.add('active');
    }, 5000);
</script>
