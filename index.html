<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | VPN Hub Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root {
            --bg: #010409;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.15);
            --inwi: #bc13fe; --orange: #ff7900; --iam: #0070ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* üåå Pro AI Neural Background */
        #ai-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, #0a1128 0%, #010409 100%);
        }

        /* üé¨ Hologram Slider & Light Sweep */
        .slider-container { width: 100%; height: 380px; position: relative; overflow: hidden; border-bottom: 2px solid var(--ai-cyan); box-shadow: 0 0 40px rgba(0, 242, 255, 0.2); }
        .slide { position: absolute; inset: 0; opacity: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; transition: opacity 1.2s ease-in-out; }
        .slide.active { opacity: 1; z-index: 10; animation: hologramIn 1.5s ease-out; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1); }
        
        .slide.active::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 60%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.5), transparent);
            transform: skewX(-20deg); animation: lightSweep 1.8s ease-in-out; z-index: 12;
        }

        @keyframes hologramIn {
            0% { filter: brightness(3) blur(15px); transform: scale(1.1); }
            100% { filter: brightness(1) blur(0); transform: scale(1); }
        }
        @keyframes lightSweep { 0% { left: -100%; } 100% { left: 200%; } }
        @media (max-width: 768px) { .slider-container { height: 240px; } }

        /* ü§ñ Navigation */
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); object-fit: cover; }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.3rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        .hero { text-align: center; padding: 45px 20px; position: relative; }
        .hero h1 { font-family: 'Orbitron'; font-size: 2.2rem; margin-bottom: 10px; background: linear-gradient(to right, #fff, var(--ai-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: #a0a0a0; font-size: 0.95rem; letter-spacing: 1px; }

        /* üì± Premium Cards */
        .network-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 0 8% 60px; }
        .network-card { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 45px 20px; 
            cursor: pointer; text-align: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            backdrop-filter: blur(12px); position: relative; overflow: hidden;
        }
        .network-card:hover { transform: translateY(-10px); border-color: var(--accent); background: rgba(255, 255, 255, 0.05); }
        .net-img { width: 90px; height: 90px; border-radius: 22px; margin-bottom: 15px; border: 2px solid var(--accent); box-shadow: 0 0 20px var(--accent); }
        .inwi-card { --accent: var(--inwi); } .orange-card { --accent: var(--orange); } .iam-card { --accent: var(--iam); }

        .download-counter { font-family: 'Orbitron'; font-size: 0.75rem; color: #00ffaa; display: flex; align-items: center; justify-content: center; gap: 6px; margin-bottom: 8px; }

        #apps-view { display: none; padding: 25px 8%; animation: fadeInUp 0.7s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .app-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px; border-right: 5px solid var(--ai-cyan); backdrop-filter: blur(10px); }
        .install-btn { background: #fff; color: #000; padding: 14px; border-radius: 15px; text-decoration: none; font-weight: 900; display: block; text-align: center; margin-top: 15px; transition: 0.3s; }
        .install-btn:hover { background: var(--ai-cyan); transform: scale(1.02); }

        .back-btn { background: transparent; border: 1px solid var(--ai-cyan); padding: 12px 50px; border-radius: 50px; cursor: pointer; margin: 40px auto; display: block; color: var(--ai-cyan); font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; }

        #ai-scanner { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 45px; height: 45px; border: 3px solid rgba(0,242,255,0.1); border-top-color: var(--ai-cyan); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div style="cursor:pointer; display:flex; flex-direction:column; gap:5px;">

<div id="ai-scanner">
    <div class="loader"></div>
    <p style="margin-top:20px; font-family:'Orbitron'; color:var(--ai-cyan); letter-spacing:2px;">SYNCING NEURAL NETWORK...</p>
</div>

<script>
    // üåå Advanced AI Neural Particle Wave Engine
    const canvas = document.getElementById('ai-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('resize', init);

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        const count = (canvas.width * canvas.height) / 15000;
        for (let i = 0; i < count; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 1.5 + 0.5
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

            ctx.fillStyle = 'rgba(0, 242, 255, 0.3)';
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();

            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const dx = p.x - p2.x; const dy = p.y - p2.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 130) {
                    ctx.strokeStyle = `rgba(0, 242, 255, ${0.15 - dist / 800})`;
                    ctx.lineWidth = 0.6;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                }
            }
        });
        requestAnimationFrame(animate);
    }
    init(); animate();

    // üì± App Database
    const vpnData = {
        inwi: [
            { name: "MC NET VPN", id: "i1", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app" },
            { name: "AT NET VPN", id: "i2", link: "https://play.google.com/store/apps/details?id=com.technore.atnetvpn" },
            { name: "OSP TUNNEL", id: "i3", link: "https://play.google.com/store/apps/details?id=xyz.osptunnel.org" },
            { name: "MORE TUNNEL", id: "i4", link: "https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" },
            { name: "DT TUNNEL", id: "i5", link: "https://play.google.com/store/apps/details?id=com.victo.dt" },
            { name: "XRP TUNNEL PLUS", id: "i6", link: "https://play.google.com/store/apps/details?id=com.technore.xrptunnelplus" },
            { name: "PINAS VPN", id: "i7", link: "https://play.google.com/store/apps/details?id=pinas.vpn.ph" }
        ],
        orange: [
            { name: "AM TUNNEL LITE", id: "o1", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite" },
            { name: "MINA PRO NET", id: "o2", link: "https://play.google.com/store/apps/details?id=opencustom.minapronet.com.eg" }
        ],
        iam: [
            { name: "TSS TUNNEL", id: "m1", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" },
            { name: "XRP TUNNEL PLUS", id: "m2", link: "https://play.google.com/store/apps/details?id=com.technore.xrptunnelplus" },
            { name: "PINAS VPN", id: "m3", link: "https://play.google.com/store/apps/details?id=pinas.vpn.ph" },
            { name: "TSS TUNNEL", id: "m4", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }
        ]
    };

    function selectNetwork(net) {
        document.getElementById('ai-scanner').style.display = 'flex';
        history.pushState({view: 'apps'}, '');
        setTimeout(() => {
            document.getElementById('ai-scanner').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            window.scrollTo(0,0);
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <div class="download-counter">üë§ <span class="count-num">${Math.floor(Math.random()*600)+1800}</span> active users</div>
                    <h2 style="margin:5px 0;">${app.name}</h2>
                    <a href="${app.link}" target="_blank" class="install-btn">üöÄ INSTALL NOW</a>
                </div>`).join('');
            startCounting();
        }, 1300);
    }

    window.onpopstate = () => {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('apps-view').style.display = 'none';
    };

    function startCounting() {
        setInterval(() => {
            document.querySelectorAll('.count-num').forEach(el => {
                let current = parseInt(el.innerText);
                el.innerText = current + (Math.random() > 0.5 ? 1 : -1);
            });
        }, 2000);
    }

    // Slider Logic: 5s stay + animations
    let slideIdx = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
        slides[slideIdx].classList.remove('active');
        slideIdx = (slideIdx + 1) % slides.length;
        slides[slideIdx].classList.add('active');
    }, 6500);

    VanillaTilt.init(document.querySelectorAll(".network-card"), { max: 10, speed: 400, glare: true, "max-glare": 0.2 });
</script>
</body>
</html>
