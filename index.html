<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض صوري الاحترافي</title>
    <style>
        /* خلفية متحركة كأنها ذكاء اصطناعي */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0,210,255,0.7);
        }

        /* شبكة الصور */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            background: #00d2ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #0089ba;
        }
    </style>
</head>
<body>

    <header>
        <h1>معرض الصور الخاص بي</h1>
        <p>استكشف وحمل الصور بجودة عالية</p>
    </header>

    <div class="gallery">
        <div class="card">
            <img src="image1.jpg" alt="صورة 1">
            <div class="card-info">
                <a href="image1.jpg" download class="download-btn">تحميل الصورة</a>
            </div>
        </div>

        <div class="card">
            <img src="image2.jpg" alt="صورة 2">
            <div class="card-info">
                <a href="image2.jpg" download class="download-btn">تحميل الصورة</a>
            </div>
        </div>

        <div class="card">
            <img src="image3.jpg" alt="صورة 3">
            <div class="card-info">
                <a href="image3.jpg" download class="download-btn">تحميل الصورة</a>
            </div>
        </div>
    </div>

</body>
</html>
