<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI World</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #ffffff;
            --bg-dark: #060b28;
            --glass: rgba(255, 255, 255, 0.1);
        }

        /* 1. خلفية متدرجة متحركة + 13. Video/GIF Background */
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            cursor: none; /* 11. Custom Cursor */
        }

        .bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
            filter: saturate(1.5);
        }

        /* 6. Particles Background (Simple CSS version) */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.2;
            animation: moveParticles 20s linear infinite;
        }

        @keyframes moveParticles {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        /* 19. Scroll Progress Bar */
        #scroll-bar {
            position: fixed;
            top: 0; left: 0; height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            z-index: 1000; width: 0%;
        }

        /* 11. Custom Cursor Trail */
        .cursor {
            width: 20px; height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        /* 3. Glassmorphism Navbar */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .logo img {
            width: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary); /* 8. Neon Glow */
        }

        /* 14. Typing Effect Container */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--primary), #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite; /* 16. Gradient Text */
        }

        @keyframes gradientText {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* 15. Cards Flip Animation */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 100px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .flip-card {
            background-color: transparent;
            width: 300px; height: 350px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%; height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%; height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,210,255,0.2); /* 2. Glow */
        }

        /* 9. Border Animation on Cards */
        .flip-card-front::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .flip-card-back {
            background: linear-gradient(135deg, var(--primary), #000);
            transform: rotateY(180deg);
        }

        /* 5. Gradient Button Animation */
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200%;
            color: #000;
            font-weight: bold;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn:hover {
            background-position: right;
            transform: scale(1.1); /* 20. Hover Zoom */
            box-shadow: 0 0 30px var(--primary);
        }

        /* 17. Wave Separator */
        .waves {
            width: 100%;
            height: 100px;
            background: url('https://cdn.discordapp.com/attachments/1068841772535099412/1068841800000000000/wave.png'); /* Replace with wave SVG */
        }

    </style>
</head>
<body>

    <div id="scroll-bar"></div>
    <div class="cursor"></div>
    <div class="particles"></div>

    <nav>
        <div class="logo">
            <img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg" alt="Logo">
        </div>
        <div class="menu">
            <i class="fas fa-moon" id="day-night-icon" onclick="toggleTheme()" style="cursor:pointer; font-size: 1.5rem;"></i>
        </div>
    </nav>

    <section class="hero">
        <h1 id="typing-text"></h1>
        <p style="opacity: 0.8; letter-spacing: 5px;">AI FUTURE EXPLORATION</p>
        <button class="btn">Explore Now</button>
    </section>

    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fas fa-microchip" style="font-size: 3rem; color: var(--primary);"></i>
                    <h3>AI Processing</h3>
                </div>
                <div class="flip-card-back">
                    <p>Advanced neural networks integration.</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--primary);"></i>
                    <h3>User Interface</h3>
                </div>
                <div class="flip-card-back">
                    <p>Future-ready UX/UI designs.</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <i class="fas fa-shield-halved" style="font-size: 3rem; color: var(--primary);"></i>
                    <h3>Secure Data</h3>
                </div>
                <div class="flip-card-back">
                    <p>Quantum encryption protocols.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 11. Custom Cursor Follow
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 14. Text Typing Effect
        const textElement = document.getElementById('typing-text');
        const text = "Welcome to the website grizator";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;

        // 19. Scroll Progress Bar
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-bar").style.width = scrolled + "%";
        };

        // 18. Day/Night Mode (Simple Toggle)
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('day-night-icon');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                document.documentElement.style.setProperty('--bg-dark', '#f0f0f0');
                document.body.style.color = '#000';
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                document.documentElement.style.setProperty('--bg-dark', '#060b28');
                document.body.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
