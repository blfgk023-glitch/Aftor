<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator | VPN *6 to *3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        :root {
            --iam: #00f2ff;
            --inwi: #92278f;
            --orange: #ff7900;
            --bg: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* الخلفية الثابتة */
        .main-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/DfwCLSLQ/72720391da27bdca8ea8dfe8e5f6a35f.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: brightness(0.3);
        }

        /* Navbar */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .menu-btn { font-size: 1.5rem; cursor: pointer; color: white; }
        .logo-main img { width: 50px; border-radius: 50%; border: 2px solid var(--iam); }

        /* القائمة الجانبية المنسدلة */
        .side-menu {
            position: fixed; top: 70px; left: 5%;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--iam);
            border-radius: 12px;
            padding: 15px;
            display: none;
            z-index: 1000;
            width: 200px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .side-menu a { color: white; text-decoration: none; display: block; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .side-menu i { margin-left: 10px; color: var(--iam); }

        header { text-align: center; padding: 50px 20px 30px; }
        h1 { font-family: 'Orbitron'; font-size: 2.8rem; color: white; text-shadow: 0 0 15px var(--iam); margin-bottom: 10px; }
        .sub-title { color: #00f2ff; font-weight: bold; font-size: 1.2rem; }

        /* الإطارات مع الإضاءة المتحركة */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 8% 100px;
        }

        .network-card {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        /* أنيميشن الإضاءة في الحواف */
        .network-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--border-color));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .network-card::after {
            content: "";
            position: absolute;
            inset: 3px;
            background: #0f172a;
            border-radius: 18px;
            z-index: -1;
        }

        .iam { --border-color: var(--iam); }
        .inwi { --border-color: var(--inwi); }
        .orange { --border-color: var(--orange); }

        .card-title { font-family: 'Orbitron'; font-size: 1.4rem; text-align: center; margin-bottom: 20px; }

        .app-box {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px; padding: 15px; border-radius: 12px;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .app-box:hover { background: rgba(255, 255, 255, 0.15); }
        .app-box i { font-size: 1.5rem; color: var(--border-color); }

        /* إعلان بالأسفل */
        .ad-banner {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--iam);
            padding: 15px; text-align: center;
            z-index: 2000;
            font-weight: bold;
            animation: slideUp 1s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        @media (max-width: 600px) { h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>

    <div class="main-background"></div>

    <nav>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo-main"><img src="https://i.ibb.co/hRLJPvgR/ab8795e806c60e55c86fb7a0513a06ef.jpg"></div>
    </nav>

    <div class="side-menu" id="sideMenu">
        <a href="#"><i class="fas fa-share-alt"></i> مشاركة الموقع</a>
        <a href="#"><i class="fas fa-info-circle"></i> حول الموقع</a>
    </div>

    <header>
        <h1>Grizator</h1>
        <p class="sub-title">جميع تطبيقات VPN تحويل *6 الى *3</p>
    </header>

    <div class="grid-container">
        
        <div class="network-card iam">
            <div class="card-title">Maroc Telecom</div>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.bdfreevpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.boss.actunnelvpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.more.tunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card inwi">
            <div class="card-title">Inwi</div>
            <a href="https://play.google.com/store/apps/details?id=com.mxtunnel.pro" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.msyvpn.lite" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.jahrteam.jntunnel" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

        <div class="network-card orange">
            <div class="card-title">Orange</div>
            <a href="https://play.google.com/store/apps/details?id=com.stunnel.dev" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=dastan.prince.vipoman" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
            <a href="https://play.google.com/store/apps/details?id=com.rjctunnel.vpn" target="_blank" class="app-box"><i class="fab fa-google-play"></i></a>
        </div>

    </div>

    <div class="ad-banner">
        تطبيق جديد كل يوم ⏳
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
