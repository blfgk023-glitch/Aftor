<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizator AI | Next-Gen VPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #010409;
            --ai-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Cairo', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* كانفاس الخلفية المتحركة */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #050a18 0%, #010409 100%);
        }

        nav { 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px var(--ai-cyan); }
        .brand-name { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px var(--ai-cyan); }

        .hero-text { text-align: center; padding: 50px 20px; }
        .hero-text h1 { font-family: 'Orbitron'; font-size: 2.2rem; margin-bottom: 10px; text-transform: uppercase; background: linear-gradient(90deg, #fff, var(--ai-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .network-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 0 8% 50px; 
        }
        
        .network-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 30px;
            padding: 40px 20px; 
            cursor: pointer; 
            text-align: center;
            backdrop-filter: blur(10px); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .network-card:hover { 
            transform: scale(1.05);
            border-color: var(--ai-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            background: rgba(255, 255, 255, 0.07);
        }

        .net-img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--ai-cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }

        #apps-view { display: none; padding: 20px 8%; animation: fadeIn 0.5s ease; }
        
        .app-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 25px; 
            margin-bottom: 15px; 
            border-right: 5px solid var(--ai-cyan);
            backdrop-filter: blur(10px);
        }
        
        .install-btn { 
            background: white; 
            color: black; 
            padding: 15px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 900; 
            display: block; 
            text-align: center; 
            margin-top: 15px;
            font-family: 'Orbitron';
        }

        .back-btn { 
            background: transparent; 
            border: 1px solid var(--ai-cyan); 
            padding: 12px 40px; 
            border-radius: 50px; 
            color: var(--ai-cyan); 
            cursor: pointer; 
            margin: 30px auto; 
            display: block;
            font-family: 'Orbitron';
            font-weight: 900;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <nav>
        <div class="brand">
            <img src="https://i.ibb.co/27Bb7mMy/In-Shot-20260127-103341799.jpg" class="logo-img">
            <span class="brand-name">Grizator</span>
        </div>
    </nav>

    <div id="home-view">
        <header class="hero-text">
            <h1>NEURAL NETWORK</h1>
            <p style="color: var(--ai-cyan); font-family: 'Orbitron';">SELECT YOUR PORTAL</p>
        </header>
        
        <div class="network-grid">
            <div class="network-card" onclick="selectNetwork('inwi')">
                <img src="https://i.ibb.co/JWHMCRdS/In-Shot-20260126-093834338.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">INWI</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('orange')">
                <img src="https://i.ibb.co/23z8x035/In-Shot-20260126-093754730.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">ORANGE</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('iam')">
                <img src="https://i.ibb.co/mFzx3KHg/In-Shot-20260126-093339759.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'">IAM</h2>
            </div>
            <div class="network-card" onclick="selectNetwork('custom')">
                <img src="https://i.ibb.co/wrKMMcs9/In-Shot-20260128-084155501.jpg" class="net-img">
                <h2 style="font-family:'Orbitron'; color: #ffcc00;">HTTP CUSTOM</h2>
            </div>
        </div>
    </div>

    <div id="apps-view">
        <div id="app-list"></div>
        <button class="back-btn" onclick="goBack()">◄ TERMINAL BACK</button>
    </div>

    <script>
        // --- Particle Engine ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            const count = (canvas.width * canvas.height) / 15000;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            // Draw lines
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - dist/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initCanvas();
        createParticles();
        animate();
        window.addEventListener('resize', () => { initCanvas(); createParticles(); });

        // --- Logic ---
        const vpnData = {
            inwi: [{ name: "MC NET VPN", link: "https://play.google.com/store/apps/details?id=org.mcnetvpn.app" }],
            orange: [{ name: "AM TUNNEL LITE", link: "https://play.google.com/store/apps/details?id=app.vpn.amtunnellite" }],
            iam: [{ name: "TSS TUNNEL", link: "https://play.google.com/store/apps/details?id=com.tss.tunnel" }],
            custom: [
                { name: "HTTP CUSTOM APP", link: "https://play.google.com/store/apps/details?id=com.fatadev.httpcustom" },
                { name: "CONFIG IAM SSH VIP", link: "https://www.mediafire.com/file/4x6m2ut40b6qpdb/file" }
            ]
        };

        function selectNetwork(net) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('apps-view').style.display = 'block';
            document.getElementById('app-list').innerHTML = vpnData[net].map(app => `
                <div class="app-card">
                    <h3 style="font-family:'Orbitron'">${app.name}</h3>
                    <a href="${app.link}" target="_blank" class="install-btn">ACCESS DOWNLOAD</a>
                </div>
            `).join('');
        }

        function goBack() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('apps-view').style.display = 'none';
        }
    </script>
</body>
</html>
